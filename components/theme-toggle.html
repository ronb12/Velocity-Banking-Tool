<!-- Theme Toggle Component -->
<!-- Include this in any page to add theme switching functionality -->

<button id="themeToggle" class="theme-toggle-btn" title="Toggle Theme" onclick="window.themeManager?.toggleTheme()">
  <span class="theme-icon">ðŸŽ¨</span>
  <span class="theme-text">Theme</span>
</button>

<style>
.theme-toggle-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--primary-color);
  color: var(--text-inverse);
  border: none;
  border-radius: 50px;
  padding: 12px 20px;
  cursor: pointer;
  box-shadow: var(--shadow-hover);
  z-index: 1000;
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: 600;
  transition: var(--transition);
  font-size: 14px;
}

.theme-toggle-btn:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-hover);
  opacity: 0.9;
}

.theme-toggle-btn:active {
  transform: translateY(0);
}

.theme-icon {
  font-size: 18px;
}

.theme-text {
  display: inline-block;
}

@media (max-width: 768px) {
  .theme-toggle-btn {
    bottom: 15px;
    right: 15px;
    padding: 10px 16px;
    font-size: 12px;
  }
  
  .theme-text {
    display: none;
  }
}

/* Theme selector dropdown (alternative) */
.theme-selector {
  position: fixed;
  bottom: 80px;
  right: 20px;
  background: var(--bg-card);
  border: 1px solid var(--border-color);
  border-radius: 10px;
  padding: 10px;
  box-shadow: var(--shadow-hover);
  z-index: 999;
  display: none;
  flex-direction: column;
  gap: 5px;
  min-width: 150px;
}

.theme-selector.show {
  display: flex;
}

.theme-option {
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  background: var(--bg-secondary);
  color: var(--text-color);
  cursor: pointer;
  text-align: left;
  transition: var(--transition);
  font-size: 14px;
}

.theme-option:hover {
  background: var(--bg-hover);
}

.theme-option.active {
  background: var(--primary-color);
  color: var(--text-inverse);
  font-weight: 600;
}
</style>

<script>
// Enhanced theme toggle with dropdown
(function() {
  let toggleBtn = document.getElementById('themeToggle');
  if (!toggleBtn) return;
  
  // Create theme selector dropdown
  const selector = document.createElement('div');
  selector.className = 'theme-selector';
  selector.id = 'themeSelector';
  
  const themes = [
    { id: 'light', name: 'â˜€ï¸ Light', icon: 'â˜€ï¸' },
    { id: 'dark', name: 'ðŸŒ™ Dark', icon: 'ðŸŒ™' },
    { id: 'fun', name: 'ðŸŽ¨ Fun', icon: 'ðŸŽ¨' },
    { id: 'auto', name: 'ðŸ”„ Auto', icon: 'ðŸ”„' }
  ];
  
  themes.forEach(theme => {
    const option = document.createElement('button');
    option.className = 'theme-option';
    option.textContent = theme.name;
    option.onclick = () => {
      if (window.themeManager) {
        window.themeManager.setTheme(theme.id);
        updateActiveTheme();
        selector.classList.remove('show');
      }
    };
    selector.appendChild(option);
  });
  
  document.body.appendChild(selector);
  
  // Toggle dropdown on button click
  toggleBtn.onclick = (e) => {
    e.stopPropagation();
    selector.classList.toggle('show');
  };
  
  // Close dropdown when clicking outside
  document.addEventListener('click', (e) => {
    if (!selector.contains(e.target) && !toggleBtn.contains(e.target)) {
      selector.classList.remove('show');
    }
  });
  
  // Update active theme indicator
  function updateActiveTheme() {
    const current = window.themeManager?.getCurrentTheme() || 'light';
    selector.querySelectorAll('.theme-option').forEach((opt, i) => {
      opt.classList.toggle('active', themes[i].id === current);
    });
  }
  
  // Listen for theme changes
  window.addEventListener('themechange', updateActiveTheme);
  
  // Initial update
  setTimeout(updateActiveTheme, 100);
})();
</script>
