<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ”” Notifications | Bradley's Toolkit</title>
  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <div class="container">
    <h1>Notifications</h1>
    <select id="notifFilter">
      <option value="all">All</option>
      <option value="unread">Unread</option>
      <option value="read">Read</option>
    </select>
    <button class="clear-all" onclick="clearAllNotifications()">Clear All</button>
    <div id="loading">Loading notifications...</div>
    <div id="notifications"></div>
    <div id="toast"></div>
  </div>
  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { collection, query, where, orderBy, getDocs, updateDoc, doc, deleteDoc } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.innerText = msg;
      toast.style.visibility = "visible";
      toast.style.opacity = "1";
      setTimeout(() => {
        toast.style.opacity = "0";
        toast.style.visibility = "hidden";
      }, 3000);
    }

    async function loadNotifications(user) {
      const container = document.getElementById("notifications");
      const loading = document.getElementById("loading");
      const filter = document.getElementById("notifFilter").value;
      container.innerHTML = "";
      loading.style.display = "block";
      let q = query(collection(db, 'users', user.uid, 'notifications'), orderBy('timestamp', 'desc'));
      if (filter === 'unread') {
        q = query(q, where('read', '==', false));
      } else if (filter === 'read') {
        q = query(q, where('read', '==', true));
      }
      const snapshot = await getDocs(q);
      loading.style.display = "none";
      if (snapshot.empty) {
        container.innerHTML = '<div style="text-align:center;">No notifications found.</div>';
        return;
      }
      snapshot.forEach(docSnap => {
        const notif = docSnap.data();
        const div = document.createElement('div');
        div.className = 'notification' + (notif.read ? '' : ' unread');
        div.innerHTML = `
          <div>${notif.message}</div>
          <time>${notif.timestamp ? new Date(notif.timestamp.seconds * 1000).toLocaleString() : ''}</time>
          <button class="mark-read" onclick="markAsRead('${docSnap.id}')">Mark as Read</button>
        `;
        container.appendChild(div);
      });
    }

    window.markAsRead = async function(id) {
      const user = auth.currentUser;
      if (!user) return;
      const notifRef = doc(db, 'users', user.uid, 'notifications', id);
      await updateDoc(notifRef, { read: true });
      showToast('Marked as read');
      loadNotifications(user);
    };

    window.clearAllNotifications = async function() {
      const user = auth.currentUser;
      if (!user) return;
      const q = query(collection(db, 'users', user.uid, 'notifications'));
      const snapshot = await getDocs(q);
      for (const docSnap of snapshot.docs) {
        await deleteDoc(doc(db, 'users', user.uid, 'notifications', docSnap.id));
      }
      showToast('All notifications cleared');
      loadNotifications(user);
    };

    document.getElementById('notifFilter').addEventListener('change', () => {
      const user = auth.currentUser;
      if (user) loadNotifications(user);
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        loadNotifications(user);
      } else {
        document.getElementById("notifications").innerHTML = '<div style="text-align:center;">Please log in to view notifications.</div>';
        document.getElementById("loading").style.display = "none";
      }
    });
  </script>
</body>
</html>
