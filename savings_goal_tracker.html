<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Savings Goal Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 950px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .progress-bar {
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 5px;
    }

    .progress {
      height: 100%;
      background-color: #28a745;
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-label {
      margin-top: 5px;
      font-size: 0.9em;
      color: #333;
    }

    button {
      margin: 10px 10px 0 0;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .challenge-box {
      background: #f0f9ff;
      border: 1px solid #007bff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      font-size: 1.05em;
    }

    .challenge-buttons {
      margin-top: 20px;
    }

    .challenge-buttons button {
      background-color: #28a745;
    }

    .challenge-buttons button:hover {
      background-color: #1e7e34;
    }

    .log {
      margin-top: 25px;
    }

    .log h3 {
      color: #007bff;
      margin-bottom: 10px;
    }

    .log-entry {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }

    .log-entry input[type="checkbox"] {
      margin-right: 10px;
    }

    .log-entry label {
      flex-grow: 1;
    }

    .stats {
      margin-top: 10px;
      font-weight: bold;
    }

    @media print {
      button, .back, .challenge-box, .challenge-buttons, .log {
        display: none;
      }
      input {
        border: none;
      }
    }
  </style>
</head>
<body>
