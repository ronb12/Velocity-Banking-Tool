<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savings Goal Tracker</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; padding: 20px; }
    .container { max-width: 960px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
    .back-button { display: inline-block; margin-bottom: 20px; background: #007bff; color: #fff; padding: 10px 15px; border-radius: 6px; font-weight: bold; text-decoration: none; }
    .back-button:hover { background: #0056b3; }
    h1 { text-align: center; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; font-size: 14px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #007bff; color: white; }
    input { width: 100%; padding: 8px; box-sizing: border-box; }
    .progress-bar { height: 20px; background: #e0e0e0; border-radius: 6px; overflow: hidden; margin-top: 5px; }
    .progress { height: 100%; background: #28a745; width: 0%; transition: width 0.3s ease; }
    .progress-label { margin-top: 5px; font-size: 0.9em; color: #333; }
    button { margin: 10px 5px 0 0; padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .completed-row { background: #e6f4ea; }
    .section-header { margin-top: 40px; font-size: 20px; font-weight: bold; }
    #completedSection { margin-top: 20px; }
  </style>
</head>

<body>
<div class="container">
  <a class="back-button" href="index.html">üîô Back to Dashboard</a>
  <h1>üí∞ Savings Goal Tracker</h1>

  <div id="goalStats"></div>
  <div id="totalSavedSummary"></div>

  <h2 class="section-header">üéØ Active Goals</h2>
  <table id="activeGoalsTable">
    <thead>
      <tr>
        <th>Goal Name</th>
        <th>Target Amount ($)</th>
        <th>Saved So Far ($)</th>
        <th>Progress</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="addGoal()">+ Add Savings Goal</button>
  <button onclick="exportGoals()">üì§ Export Goals</button>
  <button onclick="printGoals()">üñ®Ô∏è Print Goals</button>

  <div id="completedSection">
    <h2 class="section-header">‚úÖ Completed Goals</h2>
    <button onclick="toggleCompletedGoals()">üëÄ Hide Completed Goals</button>
    <table id="completedGoalsTable">
      <thead>
        <tr>
          <th>Goal Name</th>
          <th>Target Amount ($)</th>
          <th>Saved So Far ($)</th>
          <th>Progress</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="clearCompletedGoals()">üßπ Clear Completed Goals</button>
  </div>
</div>

<script>
const STORAGE_KEY = 'savings_goals';
let completedVisible = true;

function addGoal(name = '', target = 0, saved = 0) {
  const table = saved >= target ? document.querySelector('#completedGoalsTable tbody') : document.querySelector('#activeGoalsTable tbody');
  const newRow = table.insertRow();

  const nameCell = newRow.insertCell(0);
  const targetCell = newRow.insertCell(1);
  const savedCell = newRow.insertCell(2);
  const progressCell = newRow.insertCell(3);
  const deleteCell = newRow.insertCell(4);

  nameCell.innerHTML = `<input type="text" value="${name}" oninput="saveGoals()" />`;
  targetCell.innerHTML = `<input type="number" value="${target}" min="0" onchange="updateProgress(this)" />`;
  savedCell.innerHTML = `<input type="number" value="${saved}" min="0" onchange="updateProgress(this)" />`;
  progressCell.innerHTML = `
    <div class="progress-bar"><div class="progress"></div></div>
    <div class="progress-label"></div>
  `;
  deleteCell.innerHTML = `<button onclick="deleteRow(this)">‚ùå</button>`;

  if (saved >= target && target > 0) {
    newRow.classList.add('completed-row');
    nameCell.innerHTML = `‚úÖ ${nameCell.innerHTML}`;
  }

  updateProgress(newRow);
}

function updateProgress(input) {
  const row = input.closest('tr') || input;
  const target = parseFloat(row.cells[1].querySelector('input').value || 0);
  const saved = parseFloat(row.cells[2].querySelector('input').value || 0);
  const progress = row.cells[3].querySelector('.progress');
  const label = row.cells[3].querySelector('.progress-label');

  let percent = 0;
  if (target > 0) {
    percent = Math.min((saved / target) * 100, 100);
  }

  progress.style.width = percent + '%';
  label.textContent = `$${saved.toFixed(2)} of $${target.toFixed(2)} saved`;

  archiveCompletedGoals();
  saveGoals();
}

function deleteRow(button) {
  const row = button.closest("tr");
  row.remove();
  saveGoals();
}

function saveGoals() {
  const activeRows = document.querySelectorAll('#activeGoalsTable tbody tr');
  const completedRows = document.querySelectorAll('#completedGoalsTable tbody tr');
  const data = [];

  activeRows.forEach(row => {
    const name = row.cells[0].querySelector('input').value;
    const target = parseFloat(row.cells[1].querySelector('input').value || 0);
    const saved = parseFloat(row.cells[2].querySelector('input').value || 0);
    data.push({ name, target, saved });
  });

  completedRows.forEach(row => {
    const name = row.cells[0].querySelector('input').value.replace('‚úÖ ', '');
    const target = parseFloat(row.cells[1].querySelector('input').value || 0);
    const saved = parseFloat(row.cells[2].querySelector('input').value || 0);
    data.push({ name, target, saved });
  });

  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  updateStats();
}

function loadGoals() {
  const savedData = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  document.querySelector('#activeGoalsTable tbody').innerHTML = '';
  document.querySelector('#completedGoalsTable tbody').innerHTML = '';

  savedData.forEach(goal => {
    addGoal(goal.name, goal.target, goal.saved);
  });

  updateStats();
}

function printGoals() {
  window.print();
}

function exportGoals() {
  const allRows = document.querySelectorAll('#activeGoalsTable tbody tr, #completedGoalsTable tbody tr');
  let csv = 'Goal Name,Target,Current Saved\n';
  allRows.forEach(row => {
    const name = row.cells[0].querySelector('input').value;
    const target = row.cells[1].querySelector('input').value;
    const saved = row.cells[2].querySelector('input').value;
    csv += `"${name}","${target}","${saved}"\n`;
  });

  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'savings_goals.csv';
  a.click();
}

function archiveCompletedGoals() {
  const rows = document.querySelectorAll('#activeGoalsTable tbody tr');
  rows.forEach(row => {
    const target = parseFloat(row.cells[1].querySelector('input').value || 0);
    const saved = parseFloat(row.cells[2].querySelector('input').value || 0);
    if (saved >= target && target > 0) {
      const nameInput = row.cells[0].querySelector('input');
      nameInput.value = '‚úÖ ' + nameInput.value;
      document.querySelector('#completedGoalsTable tbody').appendChild(row);
      row.classList.add('completed-row');
    }
  });
  updateStats();
}

function clearCompletedGoals() {
  document.querySelector('#completedGoalsTable tbody').innerHTML = '';
  saveGoals();
}

function toggleCompletedGoals() {
  const section = document.getElementById('completedSection');
  completedVisible = !completedVisible;
  section.style.display = completedVisible ? 'block' : 'none';

  const toggleButton = document.querySelector('#completedSection button');
  toggleButton.innerHTML = completedVisible ? 'üëÄ Hide Completed Goals' : 'üëÅÔ∏è Show Completed Goals';
}

function updateStats() {
  const activeRows = document.querySelectorAll('#activeGoalsTable tbody tr');
  const completedRows = document.querySelectorAll('#completedGoalsTable tbody tr');
  const totalGoals = activeRows.length + completedRows.length;
  const completed = completedRows.length;

  let totalSaved = 0;
  document.querySelectorAll('tbody tr').forEach(row => {
    totalSaved += parseFloat(row.cells[2].querySelector('input').value || 0);
  });

  const completionPercent = totalGoals > 0 ? ((completed / totalGoals) * 100).toFixed(1) : 0;

  document.getElementById('goalStats').innerHTML = `üéØ ${completed} of ${totalGoals} goals completed! (${completionPercent}%)`;
  document.getElementById('totalSavedSummary').innerHTML = `üíµ Total Saved Across All Goals: $${totalSaved.toFixed(2)}`;
}

window.onload = loadGoals;
</script>

</body>
</html>
