<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí∞ Savings Goal Tracker ‚Äì Upgraded</title>
  <link rel="stylesheet" href="theme.css" />

  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 20px; }
    .container { max-width: 960px; margin: auto; background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #2c3e50; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { padding: 10px; text-align: center; border-bottom: 1px solid #ddd; }
    th { background: #007bff; color: white; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    button { margin: 10px 10px 0 0; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .back { display: inline-block; margin-bottom: 20px; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 6px; }
    #goalStats, #totalSavedSummary { margin-top: 10px; font-weight: bold; color: #007bff; }
    .progress-bar { height: 20px; background: #e0e0e0; border-radius: 6px; overflow: hidden; margin-top: 5px; }
    .progress { height: 100%; background: #28a745; width: 0%; transition: width 0.3s ease; }
    .progress-label { margin-top: 5px; font-size: 0.9em; }
    .progress-history { display: flex; margin-top: 5px; }
    .progress-history div { width: 12px; margin: 0 2px; background: #007bff; border-radius: 2px; }
    @media print { button, .back, #goalStats, #totalSavedSummary { display: none; } input, select { border: none; } }
  </style>
</head>

<body>
  <div class="container">
    <a class="back" href="index.html">üîô Back to Dashboard</a>
    <h1>üí∞ Savings Goal Tracker</h1>

    <div id="goalStats"></div>
    <div id="totalSavedSummary"></div>

    <label>Goal Group</label>
    <select id="goalGroup">
      <option value="General">General</option>
      <option value="Vacation">Vacation</option>
      <option value="Emergency Fund">Emergency Fund</option>
      <option value="Car Fund">Car Fund</option>
      <option value="House Downpayment">House Downpayment</option>
    </select>

    <table id="goalsTable">
      <thead>
        <tr>
          <th>Goal Name</th><th>Target ($)</th><th>Saved ($)</th><th>Progress</th><th>‚ùå</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="addGoal()">‚ûï Add Savings Goal</button>
    <button onclick="exportGoals()">üì§ Export Goals</button>
    <button onclick="printGoals()">üñ®Ô∏è Print Goals</button>
  </div>

  <script>
    const STORAGE_KEY = 'savings_goals';
    const GROUP_STORAGE_KEY = 'selected_goal_group';

    function addGoal(name = '', target = 0, saved = 0, history = []) {
      const table = document.getElementById('goalsTable').querySelector('tbody');
      const row = table.insertRow();
      const nameCell = row.insertCell(0);
      const targetCell = row.insertCell(1);
      const savedCell = row.insertCell(2);
      const progressCell = row.insertCell(3);
      const deleteCell = row.insertCell(4);

      nameCell.innerHTML = `<input type="text" value="${name}" oninput="saveGoals()" />`;
      targetCell.innerHTML = `<input type="number" min="0" value="${target}" onchange="updateProgress(this)" />`;
      savedCell.innerHTML = `<input type="number" min="0" value="${saved}" onchange="updateProgress(this)" />`;
      progressCell.innerHTML = `
        <div class="progress-bar"><div class="progress"></div></div>
        <div class="progress-label"></div>
        <div class="progress-history"></div>
      `;
      deleteCell.innerHTML = `<button onclick="deleteRow(this)">‚ùå</button>`;

      row.dataset.history = JSON.stringify(history || []);
      updateProgress(row);
    }

    function updateProgress(input) {
      const row = input.closest('tr') || input;
      const target = parseFloat(row.cells[1].querySelector('input').value) || 0;
      const saved = parseFloat(row.cells[2].querySelector('input').value) || 0;
      const progress = row.cells[3].querySelector('.progress');
      const label = row.cells[3].querySelector('.progress-label');

      let percent = target ? Math.min((saved / target) * 100, 100) : 0;
      progress.style.width = percent + '%';
      label.innerHTML = `$${saved.toFixed(2)} of $${target.toFixed(2)} saved`;

      // History Snapshot
      const today = new Date();
      const monthKey = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}`;
      let history = JSON.parse(row.dataset.history || '[]');
      const existing = history.find(h => h.month === monthKey);
      if (existing) existing.saved = saved;
      else history.push({ month: monthKey, saved });
      history = history.slice(-6);
      row.dataset.history = JSON.stringify(history);

      renderMiniChart(row, history);
      saveGoals();
    }

    function renderMiniChart(row, history) {
      const container = row.cells[3].querySelector('.progress-history');
      container.innerHTML = history.map(h => {
        const height = Math.min((h.saved || 0) / 10, 100);
        return `<div style="height:${height}px;" title="${h.month}: $${h.saved}"></div>`;
      }).join('');
    }

    function deleteRow(button) {
      button.closest('tr').remove();
      saveGoals();
    }

    function saveGoals() {
      const rows = document.querySelectorAll('#goalsTable tbody tr');
      const data = [];
      let completed = 0, totalSaved = 0;

      rows.forEach(row => {
        const name = row.cells[0].querySelector('input').value;
        const target = parseFloat(row.cells[1].querySelector('input').value) || 0;
        const saved = parseFloat(row.cells[2].querySelector('input').value) || 0;
        const history = JSON.parse(row.dataset.history || '[]');
        if (saved >= target && target > 0) completed++;
        totalSaved += saved;
        data.push({ name, target, saved, history, group: document.getElementById('goalGroup').value });
      });

      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      document.getElementById('goalStats').textContent = `üéØ ${completed} of ${data.length} goals completed!`;
      document.getElementById('totalSavedSummary').textContent = `üíµ Total Saved: $${totalSaved.toFixed(2)}`;
    }

    function loadGoals() {
      const savedGroup = localStorage.getItem(GROUP_STORAGE_KEY) || 'General';
      document.getElementById('goalGroup').value = savedGroup;
      const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      const table = document.getElementById('goalsTable').querySelector('tbody');
      table.innerHTML = "";
      saved.forEach(goal => {
        if (goal.group === savedGroup) {
          addGoal(goal.name, goal.target, goal.saved, goal.history || []);
        }
      });
    }

    function exportGoals() {
      const rows = document.querySelectorAll('#goalsTable tbody tr');
      let csv = 'Goal Name,Target,Current Saved\n';
      rows.forEach(row => {
        const name = row.cells[0].querySelector('input').value;
        const target = row.cells[1].querySelector('input').value;
        const saved = row.cells[2].querySelector('input').value;
        csv += `"${name}","${target}","${saved}"\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'savings_goals.csv';
      a.click();
    }

    function printGoals() {
      window.print();
    }

    document.getElementById('goalGroup').addEventListener('change', function() {
      localStorage.setItem(GROUP_STORAGE_KEY, this.value);
      loadGoals();
    });

    window.onload = () => {
      loadGoals();
    };
  </script>
</body>
</html>
