<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Savings Goal Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .progress-bar {
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 5px;
    }

    .progress {
      height: 100%;
      background-color: #28a745;
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-label {
      margin-top: 5px;
      font-size: 0.9em;
      color: #333;
    }

    button {
      margin: 10px 10px 0 0;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .challenge-box {
      background: #f0f9ff;
      border: 1px solid #007bff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      font-size: 1.05em;
    }

    @media print {
      button, .back, .challenge-box {
        display: none;
      }
      input {
        border: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="back" href="index.html">üîô Back to Dashboard</a>
    <h1>üí∞ Savings Goal Tracker</h1>

    <table id="goalsTable">
      <thead>
        <tr>
          <th>Goal Name</th>
          <th>Target Amount ($)</th>
          <th>Saved So Far ($)</th>
          <th>Progress</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="addGoal()">+ Add Savings Goal</button>
    <button onclick="printGoals()">üñ®Ô∏è Print Goals</button>
    <button onclick="generateChallenge()">üé≤ Generate Savings Challenge</button>

    <div class="challenge-box" id="challengeBox" style="display: none;"></div>
  </div>

  <script>
    const STORAGE_KEY = 'savings_goals';

    function addGoal(name = '', target = 0, saved = 0) {
      const table = document.getElementById('goalsTable').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();

      const nameCell = newRow.insertCell(0);
      const targetCell = newRow.insertCell(1);
      const savedCell = newRow.insertCell(2);
      const progressCell = newRow.insertCell(3);
      const deleteCell = newRow.insertCell(4);

      nameCell.innerHTML = `<input type="text" value="${name}" oninput="saveGoals()" />`;
      targetCell.innerHTML = `<input type="number" value="${target}" min="0" onchange="updateProgress(this)" />`;
      savedCell.innerHTML = `<input type="number" value="${saved}" min="0" onchange="updateProgress(this)" />`;
      progressCell.innerHTML = `
        <div class="progress-bar"><div class="progress"></div></div>
        <div class="progress-label"></div>
      `;
      deleteCell.innerHTML = `<button onclick="deleteRow(this)">‚ùå</button>`;

      updateProgress(newRow);
    }

    function updateProgress(input) {
      const row = input.closest('tr') || input;
      const target = parseFloat(row.cells[1].querySelector('input').value || 0);
      const saved = parseFloat(row.cells[2].querySelector('input').value || 0);
      const progress = row.cells[3].querySelector('.progress');
      const label = row.cells[3].querySelector('.progress-label');

      let percent = 0;
      if (target > 0) {
        percent = Math.min((saved / target) * 100, 100);
      }

      progress.style.width = percent + '%';
      label.textContent = `$${saved.toFixed(2)} of $${target.toFixed(2)} saved`;

      saveGoals();
    }

    function deleteRow(button) {
      const row = button.closest("tr");
      row.remove();
      saveGoals();
    }

    function saveGoals() {
      const rows = document.querySelectorAll('#goalsTable tbody tr');
      const data = [];

      rows.forEach(row => {
        const name = row.cells[0].querySelector('input').value;
        const target = parseFloat(row.cells[1].querySelector('input').value || 0);
        const saved = parseFloat(row.cells[2].querySelector('input').value || 0);
        data.push({ name, target, saved });
      });

      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function loadGoals() {
      const savedData = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      savedData.forEach(goal => {
        addGoal(goal.name, goal.target, goal.saved);
      });
    }

    function printGoals() {
      window.print();
    }

    function generateChallenge() {
      const challenges = [
        "No-Spend Weekend Challenge üí∏ ‚Äî Save what you would‚Äôve spent!",
        "Save $5 for every coffee skipped this week ‚òï",
        "Every time you eat at home, drop $10 into savings üçΩÔ∏è",
        "Transfer all your leftover change to your savings account today!",
        "Pick one subscription to cancel and save the difference üí°",
        "Save $20 every time you say 'no' to online shopping üõçÔ∏è",
        "Put $1 away for every item you donate this week ‚ôªÔ∏è",
        "Save $50 by cooking all meals at home for 5 days üç≥",
        "Delete one shopping app and save what you would've spent üß†",
        "Set a mini-goal: Save $100 by the end of the month! üìÖ"
      ];

      const random = challenges[Math.floor(Math.random() * challenges.length)];
      const box = document.getElementById('challengeBox');
      box.textContent = random;
      box.style.display = 'block';
    }

    window.onload = loadGoals;
  </script>
</body>
</html>
