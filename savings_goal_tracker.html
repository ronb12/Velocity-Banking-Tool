<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Savings Goal Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 950px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .progress-bar {
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 5px;
    }

    .progress {
      height: 100%;
      background-color: #28a745;
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-label {
      margin-top: 5px;
      font-size: 0.9em;
      color: #333;
    }

    button {
      margin: 10px 10px 0 0;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .challenge-box {
      background: #f0f9ff;
      border: 1px solid #007bff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      font-size: 1.05em;
    }

    @media print {
      button, .back, .challenge-box, .challenge-buttons {
        display: none;
      }
      input {
        border: none;
      }
    }

    .challenge-buttons {
      margin-top: 20px;
    }

    .challenge-buttons button {
      background-color: #28a745;
    }

    .challenge-buttons button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="back" href="index.html">üîô Back to Dashboard</a>
    <h1>üí∞ Savings Goal Tracker</h1>

    <table id="goalsTable">
      <thead>
        <tr>
          <th>Goal Name</th>
          <th>Target Amount ($)</th>
          <th>Saved So Far ($)</th>
          <th>Progress</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="addGoal()">+ Add Savings Goal</button>
    <button onclick="printGoals()">üñ®Ô∏è Print Goals</button>

    <div class="challenge-buttons">
      <button onclick="generateChallenge('easy')">üéØ Easy Challenge</button>
      <button onclick="generateChallenge('medium')">üí™ Medium Challenge</button>
      <button onclick="generateChallenge('hard')">üî• Hard Challenge</button>
    </div>

    <div class="challenge-box" id="challengeBox" style="display: none;"></div>
  </div>

  <script>
    const STORAGE_KEY = 'savings_goals';

    function addGoal(name = '', target = 0, saved = 0) {
      const table = document.getElementById('goalsTable').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();

      const nameCell = newRow.insertCell(0);
      const targetCell = newRow.insertCell(1);
      const savedCell = newRow.insertCell(2);
      const progressCell = newRow.insertCell(3);
      const deleteCell = newRow.insertCell(4);

      nameCell.innerHTML = `<input type="text" value="${name}" oninput="saveGoals()" />`;
      targetCell.innerHTML = `<input type="number" value="${target}" min="0" onchange="updateProgress(this)" />`;
      savedCell.innerHTML = `<input type="number" value="${saved}" min="0" onchange="updateProgress(this)" />`;
      progressCell.innerHTML = `
        <div class="progress-bar"><div class="progress"></div></div>
        <div class="progress-label"></div>
      `;
      deleteCell.innerHTML = `<button onclick="deleteRow(this)">‚ùå</button>`;

      updateProgress(newRow);
    }

    function updateProgress(input) {
      const row = input.closest('tr') || input;
      const target = parseFloat(row.cells[1].querySelector('input').value || 0);
      const saved = parseFloat(row.cells[2].querySelector('input').value || 0);
      const progress = row.cells[3].querySelector('.progress');
      const label = row.cells[3].querySelector('.progress-label');

      let percent = 0;
      if (target > 0) {
        percent = Math.min((saved / target) * 100, 100);
      }

      progress.style.width = percent + '%';
      label.textContent = `$${saved.toFixed(2)} of $${target.toFixed(2)} saved`;

      saveGoals();
    }

    function deleteRow(button) {
      const row = button.closest("tr");
      row.remove();
      saveGoals();
    }

    function saveGoals() {
      const rows = document.querySelectorAll('#goalsTable tbody tr');
      const data = [];

      rows.forEach(row => {
        const name = row.cells[0].querySelector('input').value;
        const target = parseFloat(row.cells[1].querySelector('input').value || 0);
        const saved = parseFloat(row.cells[2].querySelector('input').value || 0);
        data.push({ name, target, saved });
      });

      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function loadGoals() {
      const savedData = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      savedData.forEach(goal => {
        addGoal(goal.name, goal.target, goal.saved);
      });
    }

    function printGoals() {
      window.print();
    }

    function randomAmount(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateChallenge(level = 'easy') {
      let challenges = [];
      if (level === 'easy') {
        challenges = [
          `üí∏ Save $${randomAmount(5, 20)} by skipping one small luxury this week.`,
          `‚òï Skip coffee/snacks for 3 days and save $${randomAmount(10, 25)}.`,
          `üß∫ Save $${randomAmount(5, 15)} every time you do laundry at home.`,
          `üßπ Declutter and save $${randomAmount(1, 5)} per item donated.`
        ];
      } else if (level === 'medium') {
        challenges = [
          `üìÖ Save $${randomAmount(50, 100)} by the end of this month.`,
          `üõçÔ∏è For every online cart you abandon, save $${randomAmount(20, 40)}.`,
          `üçΩÔ∏è Eat at home 5 times this week and save $${randomAmount(25, 60)}.`,
          `üéÆ No impulse buys for a week = save $${randomAmount(30, 75)}.`
        ];
      } else if (level === 'hard') {
        challenges = [
          `üî• Save $${randomAmount(100, 250)} in a 7-day grind!`,
          `üí∞ Do a no-spend weekend and save $${randomAmount(75, 150)}.`,
          `üì¶ Cancel a subscription and save $${randomAmount(30, 80)} monthly.`,
          `üí∏ Transfer $${randomAmount(100, 200)} to your savings right now!`
        ];
      }

      const random = challenges[Math.floor(Math.random() * challenges.length)];
      const box = document.getElementById('challengeBox');
      box.textContent = random;
      box.style.display = 'block';
    }

    window.onload = loadGoals;
  </script>
</body>
</html>
