<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí∞ Savings Goal Tracker ‚Äì Pro</title>
  <link rel="stylesheet" href="theme.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #2c3e50; }
    #goalStats, #totalSavedSummary, #monthlyStatus { font-weight: bold; margin-top: 10px; color: #007bff; }
    .filter-group { margin-top: 20px; }
    select, input { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { padding: 10px; text-align: center; border-bottom: 1px solid #ddd; }
    th { background: #007bff; color: white; }
    .progress-bar { height: 20px; background: #e0e0e0; border-radius: 6px; overflow: hidden; margin-top: 5px; }
    .progress { height: 100%; background: #28a745; width: 0%; transition: width 0.3s ease; }
    .progress-label { font-size: 0.85em; margin-top: 5px; color: #333; }
    button { margin: 10px 5px 0 0; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .back { display: inline-block; margin-bottom: 20px; background: #007bff; color: white; text-decoration: none; padding: 10px 20px; border-radius: 6px; }
    @media print { button, .back, #goalStats, #totalSavedSummary, #monthlyStatus, .filter-group { display: none; } input { border: none; } }
  </style>
</head>
<body>

<div class="container">
  <a class="back" href="index.html">üîô Back to Dashboard</a>
  <h1>üí∞ Savings Goal Tracker ‚Äì Pro</h1>
  <div id="goalStats"></div>
  <div id="monthlyStatus"></div>
  <div id="totalSavedSummary"></div>

  <div class="filter-group">
    <label>Filter by Category:</label>
    <select id="categoryFilter" onchange="filterGoals()">
      <option value="all">Show All</option>
      <option value="Vacation">Vacation</option>
      <option value="Emergency Fund">Emergency Fund</option>
      <option value="Car">Car</option>
      <option value="House">House</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <table id="goalsTable">
    <thead>
      <tr>
        <th>Goal Name</th>
        <th>Category</th>
        <th>Target ($)</th>
        <th>Saved ($)</th>
        <th>Monthly Target ($)</th>
        <th>Progress</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="addGoal()">‚ûï Add Goal</button>
  <button onclick="exportGoals()">üì§ Export CSV</button>
  <button onclick="window.print()">üñ®Ô∏è Print</button>
</div>

<script>
const STORAGE_KEY = 'savings_goals_v2';

function addGoal(name = '', category = 'Other', target = 0, saved = 0, monthlyTarget = 0) {
  const table = document.getElementById('goalsTable').getElementsByTagName('tbody')[0];
  const newRow = table.insertRow();

  newRow.innerHTML = `
    <td><input type="text" value="${name}" oninput="saveGoals()" /></td>
    <td>
      <select onchange="saveGoals()">
        <option ${category === 'Vacation' ? 'selected' : ''}>Vacation</option>
        <option ${category === 'Emergency Fund' ? 'selected' : ''}>Emergency Fund</option>
        <option ${category === 'Car' ? 'selected' : ''}>Car</option>
        <option ${category === 'House' ? 'selected' : ''}>House</option>
        <option ${category === 'Other' ? 'selected' : ''}>Other</option>
      </select>
    </td>
    <td><input type="number" value="${target}" onchange="updateProgress(this)" /></td>
    <td><input type="number" value="${saved}" onchange="updateProgress(this)" /></td>
    <td><input type="number" value="${monthlyTarget}" onchange="updateProgress(this)" /></td>
    <td>
      <div class="progress-bar"><div class="progress"></div></div>
      <div class="progress-label"></div>
    </td>
    <td><button onclick="deleteRow(this)">‚ùå</button></td>
  `;

  updateProgress(newRow);
}

function updateProgress(input) {
  const row = input.closest('tr') || input;
  const target = parseFloat(row.cells[2].querySelector('input').value) || 0;
  const saved = parseFloat(row.cells[3].querySelector('input').value) || 0;
  const progress = row.cells[5].querySelector('.progress');
  const label = row.cells[5].querySelector('.progress-label');

  let percent = 0;
  if (target > 0) {
    percent = Math.min((saved / target) * 100, 100);
  }
  progress.style.width = percent + '%';
  label.textContent = `$${saved.toFixed(2)} of $${target.toFixed(2)}`;

  saveGoals();
}

function deleteRow(btn) {
  btn.closest('tr').remove();
  saveGoals();
}

function saveGoals() {
  const rows = document.querySelectorAll('#goalsTable tbody tr');
  const data = [];
  let completed = 0;
  let totalSaved = 0;
  let onTrack = 0;

  rows.forEach(row => {
    const name = row.cells[0].querySelector('input').value;
    const category = row.cells[1].querySelector('select').value;
    const target = parseFloat(row.cells[2].querySelector('input').value) || 0;
    const saved = parseFloat(row.cells[3].querySelector('input').value) || 0;
    const monthlyTarget = parseFloat(row.cells[4].querySelector('input').value) || 0;

    if (saved >= target && target > 0) completed++;
    if (monthlyTarget > 0 && saved >= monthlyTarget) onTrack++;
    totalSaved += saved;

    data.push({ name, category, target, saved, monthlyTarget });
  });

  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));

  document.getElementById('goalStats').textContent = `üéØ ${completed} of ${data.length} goals completed!`;
  document.getElementById('monthlyStatus').textContent = `üìÖ ${onTrack} of ${data.length} goals on track for this month!`;
  document.getElementById('totalSavedSummary').textContent = `üíµ Total Saved: $${totalSaved.toFixed(2)}`;
}

function loadGoals() {
  const savedData = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
  savedData.forEach(goal => {
    addGoal(goal.name, goal.category, goal.target, goal.saved, goal.monthlyTarget);
  });
}

function filterGoals() {
  const filter = document.getElementById('categoryFilter').value;
  const rows = document.querySelectorAll('#goalsTable tbody tr');
  rows.forEach(row => {
    const category = row.cells[1].querySelector('select').value;
    row.style.display = (filter === 'all' || category === filter) ? '' : 'none';
  });
}

function exportGoals() {
  const rows = document.querySelectorAll('#goalsTable tbody tr');
  let csv = 'Goal Name,Category,Target,Current Saved,Monthly Target\n';
  rows.forEach(row => {
    const name = row.cells[0].querySelector('input').value;
    const category = row.cells[1].querySelector('select').value;
    const target = row.cells[2].querySelector('input').value;
    const saved = row.cells[3].querySelector('input').value;
    const monthlyTarget = row.cells[4].querySelector('input').value;
    csv += `"${name}","${category}","${target}","${saved}","${monthlyTarget}"\n`;
  });

  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'savings_goals.csv';
  a.click();
}

window.onload = () => {
  loadGoals();
};
</script>

</body>
</html>
