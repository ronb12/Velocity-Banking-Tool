<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Mobile Debt Tracker</title>
  <style>
    :root {
      --bg-color: #f7f8fa;
      --text-color: #000;
      --tab-bg: #007bff;
      --tab-active: #0056b3;
      --table-header: #333;
      --button-bg: #007bff;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #eee;
        --tab-bg: #1e1e1e;
        --tab-active: #333;
        --table-header: #444;
        --button-bg: #2c66d3;
      }
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .top-nav {
      background: var(--tab-active);
      color: white;
      padding: 15px;
      text-align: center;
    }
    .top-nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .tab-container {
      display: flex;
      justify-content: space-around;
      background: var(--tab-bg);
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 10;
    }
    .tab-container button {
      flex: 1;
      padding: 15px;
      color: white;
      background: none;
      border: none;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }
    .tab-container button.active {
      background-color: var(--tab-active);
    }
    .tab-content {
      display: none;
      padding: 20px 10px 80px;
    }
    .tab-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      display: block;
      overflow-x: auto;
      white-space: nowrap;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: var(--table-header);
      color: white;
    }
    input {
      width: 90%;
      padding: 6px;
      background: var(--bg-color);
      color: var(--text-color);
      border: 1px solid #888;
    }
    button.action {
      margin: 5px 0;
      padding: 10px;
      background: var(--button-bg);
      color: white;
      border: none;
      width: 100%;
      border-radius: 4px;
    }
    .amort-btn {
      background: #444;
      color: #fff;
      border: none;
      padding: 4px 8px;
      margin-top: 4px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="top-nav">
    <a href="index.html">‚¨ÖÔ∏è Back to Dashboard</a>
  </div>

  <div id="debts" class="tab-content active">
    <h2>Debts</h2>
    <table id="debtTable">
      <thead>
        <tr>
          <th>Name</th><th>Balance</th><th>Rate (%)</th><th>Min Pay</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="action" onclick="addDebt()">+ Add Debt</button>
  </div>

  <div id="summary" class="tab-content">
    <h2>Summary</h2>
    <p id="summaryText">Loading...</p>
    <canvas id="debtChart" height="200"></canvas>
  </div>

  <div id="amortization" class="tab-content">
    <h2>Amortization Preview</h2>
    <div id="amortizationSchedule">Select a debt to preview.</div>
  </div>

  <div id="settings" class="tab-content">
    <h2>Settings</h2>
    <button class="action" onclick="saveDebts()">üíæ Save</button>
    <button class="action" onclick="loadDebts()">üìÇ Load</button>
    <button class="action" onclick="exportToExcel()">üì• Export to Excel</button>
    <button class="action" onclick="window.print()">üñ®Ô∏è Print to PDF</button>
  </div>

  <div class="tab-container">
    <button class="active" onclick="switchTab('debts', this)">Debts</button>
    <button onclick="switchTab('summary', this)">Summary</button>
    <button onclick="switchTab('amortization', this)">Amortize</button>
    <button onclick="switchTab('settings', this)">Settings</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Your existing JavaScript code remains the same -->
</body>
</html>
