<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìú Master Activity Feed</title>
  <link rel="stylesheet" href="theme.css">
</head>
<body>
  <div class="container">
    <h1>Master Activity Feed</h1>
    <div id="activityFeed"></div>
    <a href="index.html" class="back">‚Üê Back to Dashboard</a>
  </div>
  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { collection, query, orderBy, getDocs } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

    async function loadActivityFeed(user) {
      const feedDiv = document.getElementById('activityFeed');
      feedDiv.innerHTML = '<div style="text-align:center;">Loading...</div>';
      const q = query(collection(db, 'users', user.uid, 'activity_logs'), orderBy('timestamp', 'desc'));
      const snapshot = await getDocs(q);
      if (snapshot.empty) {
        feedDiv.innerHTML = '<div style="text-align:center;">No activity found.</div>';
        return;
      }
      let html = '';
      snapshot.forEach(docSnap => {
        const entry = docSnap.data();
        html += `<div class="entry">
          <div class="left">
            <span class="entry-icon">${entry.icon || 'üìù'}</span>
            <span class="entry-text">${entry.text || ''}</span>
          </div>
          <span class="entry-time">${entry.timestamp ? new Date(entry.timestamp.seconds * 1000).toLocaleString() : ''}</span>
        </div>`;
      });
      feedDiv.innerHTML = html;
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        loadActivityFeed(user);
      } else {
        document.getElementById('activityFeed').innerHTML = '<div style="text-align:center;">Please log in to view your activity feed.</div>';
      }
    });
  </script>
</body>
</html>
