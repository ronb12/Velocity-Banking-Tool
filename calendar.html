
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“… Calendar Sync</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #007bff;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin: 20px auto;
      max-width: 500px;
    }
    .calendar div {
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .today {
      background: #007bff;
      color: #fff;
    }
    .event-box {
      background: #fff;
      margin: 20px auto;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    input, button {
      margin: 5px;
      padding: 8px;
      width: 80%;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      text-align: left;
      max-width: 400px;
      margin: 10px auto;
    }
    li {
      background: #e9ecef;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“… Calendar Sync</h1>

  <div class="calendar" id="calendarDays">
    <!-- Calendar days will be injected here -->
  </div>

  <div class="event-box">
    <h3>Add Event</h3>
    <input type="text" id="eventTitle" placeholder="Event Title" /><br>
    <input type="date" id="eventDate" value="2025-04-23" /><br>
    <input type="time" id="eventTime" /><br>
    <button onclick="addEvent()">Add Event</button>
  </div>

  <h3>ðŸ“‹ Your Events</h3>
  <ul id="eventList"></ul>

  <button onclick="exportGoogleCalendar()">ðŸ”— Export to Google Calendar (Coming Soon)</button>

  <script>
    const today = new Date();
    const eventList = JSON.parse(localStorage.getItem("events") || "[]");

    function renderCalendar() {
      const calendar = document.getElementById("calendarDays");
      calendar.innerHTML = "";
      const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
      for (let d of days) {
        const cell = document.createElement("div");
        cell.style.fontWeight = "bold";
        cell.textContent = d;
        calendar.appendChild(cell);
      }
      const firstDay = new Date(today.getFullYear(), today.getMonth(), 1).getDay();
      for (let i = 0; i < firstDay; i++) {
        calendar.appendChild(document.createElement("div"));
      }
      const lastDate = new Date(today.getFullYear(), today.getMonth()+1, 0).getDate();
      for (let i = 1; i <= lastDate; i++) {
        const day = document.createElement("div");
        day.textContent = i;
        if (i === today.getDate()) day.classList.add("today");
        calendar.appendChild(day);
      }
    }

    function addEvent() {
      const title = document.getElementById("eventTitle").value;
      const date = document.getElementById("eventDate").value;
      const time = document.getElementById("eventTime").value;
      if (title && date && time) {
        eventList.push({ title, date, time });
        localStorage.setItem("events", JSON.stringify(eventList));
        displayEvents();
        document.getElementById("eventTitle").value = "";
        document.getElementById("eventTime").value = "";
      }
    }

    function displayEvents() {
      const ul = document.getElementById("eventList");
      ul.innerHTML = "";
      eventList.forEach((e, i) => {
        const li = document.createElement("li");
        li.textContent = `${e.date} at ${e.time} - ${e.title}`;
        ul.appendChild(li);
      });
    }

    function exportGoogleCalendar() {
      alert("ðŸ”— Google Calendar sync is coming soon!");
    }

    renderCalendar();
    displayEvents();
  </script>
</body>
</html>
