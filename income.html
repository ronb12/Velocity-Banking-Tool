<script>
  const tableBody = document.querySelector("#incomeTable tbody");
  const totalDisplay = document.getElementById("totalDisplay");

  function saveData(data) {
    localStorage.setItem("incomeEntries", JSON.stringify(data));
  }

  function loadData() {
    return JSON.parse(localStorage.getItem("incomeEntries")) || [];
  }

  function updateTable() {
    const data = loadData();
    tableBody.innerHTML = "";
    let monthlyTotal = 0;

    const currentMonth = new Date().getMonth();
    const currentYear = new Date().getFullYear();

    data.forEach((entry, index) => {
      const dateObj = new Date(entry.date);
      const isThisMonth = dateObj.getMonth() === currentMonth && dateObj.getFullYear() === currentYear;

      if (isThisMonth) monthlyTotal += parseFloat(entry.amount);

      const row = document.createElement("tr");
      row.innerHTML = `

        <td>$${parseFloat(entry.amount).toFixed(2)}</td>
        <td>${entry.category}</td>
        <td>${entry.date}</td>
        <td><button onclick="deleteIncome(${index})">‚ùå</button></td>
      `;
      tableBody.appendChild(row);
    });

    totalDisplay.textContent = `Total This Month: $${monthlyTotal.toFixed(2)}`;
  }

  function addIncome() {
    const description = document.getElementById("description").value;
    const amount = document.getElementById("amount").value;
    const category = document.getElementById("category").value;
    const date = document.getElementById("date").value;

    if (!description || !amount || !date) {
      alert("Please fill out all fields.");
      return;
    }

    const data = loadData();
    data.push({ description, amount, category, date });
    saveData(data);
    updateTable();

    document.getElementById("description").value = "";
    document.getElementById("amount").value = "";
    document.getElementById("date").value = "";
  }

  function deleteIncome(index) {
    const data = loadData();
    data.splice(index, 1);
    saveData(data);
    updateTable();
  }

  updateTable();
