<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Bradley's Financial Tools</title>
  <link rel="stylesheet" href="/src/styles/theme.css">
  <link rel="stylesheet" href="/src/styles/auth/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="/config.js" type="module"></script>
  <script src="/utils/validation.js" type="module"></script>
  <script src="/utils/errorHandler.js" type="module"></script>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="VB Toolkit">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, rgba(17, 24, 39, 0.88), rgba(37, 99, 235, 0.75)),
                  url('https://images.pexels.com/photos/4386326/pexels-photo-4386326.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=1600&w=2400') center/cover fixed no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #1e293b;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.92);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo-container {
      margin-bottom: 2rem;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.875rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    button {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 1rem;
    }

    .login-btn {
      background: #2563eb;
      color: white;
    }

    .login-btn:hover {
      background: #1d4ed8;
    }

    .google-btn {
      background: white;
      color: #1e293b;
      border: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .google-btn:hover {
      background: #f8fafc;
    }

    .google-icon {
      width: 18px;
      height: 18px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 1rem 0;
      color: #64748b;
      font-size: 0.875rem;
    }

    .remember-me input {
      width: auto;
      margin: 0;
    }

    .error {
      color: #ef4444;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      text-align: left;
    }

    a {
      color: #2563eb;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .session-timeout {
      position: fixed;
      top: 1.25rem;
      right: 1.25rem;
      background: white;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      display: none;
      z-index: 1000;
    }

    .session-timeout button {
      margin-top: 0.5rem;
      background: #2563eb;
      color: white;
    }

    .session-timeout button:hover {
      background: #1d4ed8;
    }

    @media (max-width: 640px) {
      .login-container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <img src="/icons/icon-192.png" alt="Bradley's Financial Tools Logo" class="logo">
      <h1>Welcome Back</h1>
    </div>
    <div id="error" class="error"></div>
    <form id="loginForm" onsubmit="return false;">
      <div class="form-group">
        <input type="email" id="email" placeholder="Email address" required autocomplete="email" />
        <div class="field-error" id="emailError"></div>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
        <div class="field-error" id="passwordError"></div>
      </div>
      <div class="remember-me">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="login-btn" id="loginBtn">
        <span class="btn-text">Sign In</span>
        <span class="btn-spinner" style="display: none;">‚è≥</span>
      </button>
      <button type="button" id="googleLoginBtn" class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="google-icon">
        Sign in with Google
      </button>
      <div id="loginAttempts" class="error" style="display: none;"></div>
    </form>
    <a href="register.html">Create an account</a>
  </div>

  <div class="session-timeout" id="sessionTimeout">
    Your session will expire in <span id="timeoutCountdown">5:00</span>
    <button onclick="extendSession()">Stay Logged In</button>
  </div>

  <script type="module">
    import { auth, login as authLogin, register, extendSession as authExtendSession } from '/auth.js';
    import { GoogleAuthProvider, signInWithPopup, setPersistence, browserLocalPersistence, browserSessionPersistence, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
    
    // Make extendSession globally available for onclick handler
    window.extendSession = authExtendSession;
    
    // Initialize error handling - wait for ErrorHandler to be available
    if (typeof ErrorHandler !== 'undefined' && ErrorHandler.setupGlobalErrorHandling) {
      ErrorHandler.setupGlobalErrorHandling();
    }

    // Immediately clear any login attempts on page load
    localStorage.removeItem('loginAttempts');
    document.addEventListener('DOMContentLoaded', function() {
      const loginAttemptsElement = document.getElementById('loginAttempts');
      if (loginAttemptsElement) {
        loginAttemptsElement.textContent = '';
        loginAttemptsElement.style.display = 'none';
      }
    });

    const DEFAULT_TEST_EMAIL = 'testuser@BFH.com';
    const DEFAULT_TEST_PASSWORD = 'test1234';
    const isLocalhost = ['localhost', '127.0.0.1'].includes(window.location.hostname);
    const ALLOW_UNVERIFIED_LOCAL_LOGIN = Boolean(window.CONFIG?.security?.allowUnverifiedLocalLogin) && isLocalhost;
    const ALWAYS_ALLOW_UNVERIFIED_ACCOUNTS = new Set(
      (window.CONFIG?.security?.allowUnverifiedAccounts || []).map(email => email.toLowerCase())
    );

    if (isLocalhost) {
      document.getElementById('email').value = DEFAULT_TEST_EMAIL;
      document.getElementById('password').value = DEFAULT_TEST_PASSWORD;
    }

    let loginAttempts = 0;
    // Note: MAX_LOGIN_ATTEMPTS and LOCKOUT_DURATION are now handled in auth.js
    // These are kept for reference but login attempt tracking is done server-side

    document.getElementById('loginForm').onsubmit = login;
    document.getElementById('googleLoginBtn').onclick = googleLogin;

    async function login(e) {
      if (e) e.preventDefault();
      
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const rememberMe = document.getElementById('rememberMe').checked;
      const loginBtn = document.getElementById('loginBtn');
      const btnText = loginBtn.querySelector('.btn-text');
      const btnSpinner = loginBtn.querySelector('.btn-spinner');
      
      // Clear previous errors
      clearFieldErrors();
      
      try {
        // Validate inputs
        console.log('[Login] Starting login process...');
        let email;
        try {
          if (typeof ValidationUtils !== 'undefined' && ValidationUtils.validateEmail) {
            email = ValidationUtils.validateEmail(emailInput.value);
          } else {
            // Fallback validation if ValidationUtils not available
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
              throw new Error('Please enter a valid email address');
            }
            email = emailInput.value.toLowerCase().trim();
          }
        } catch (validationError) {
          showFieldError('emailError', validationError.message);
          loginBtn.disabled = false;
          btnText.style.display = 'inline';
          btnSpinner.style.display = 'none';
          return;
        }
        const password = passwordInput.value;
        
        console.log('[Login] Email validated:', email);
        
        if (!password) {
          showFieldError('passwordError', 'Password is required');
          return;
        }
        
        // Show loading state
        loginBtn.disabled = true;
        btnText.style.display = 'none';
        btnSpinner.style.display = 'inline';
        
        // Set persistence based on remember me
        console.log('[Login] Setting persistence...');
        await setPersistence(auth, rememberMe ? browserLocalPersistence : browserSessionPersistence);
        console.log('[Login] Persistence set');
        
        // Use enhanced login function
        console.log('[Login] Submitting credentials for', email);
        console.log('[Login] Allowed accounts before login:', [...ALWAYS_ALLOW_UNVERIFIED_ACCOUNTS]);
        console.log('[Login] Calling authLogin function...');
        const userRecord = await authLogin(email, password);
        
        console.log('[Login] authLogin returned:', userRecord ? userRecord.email : 'null');
        console.log('[Login] Current auth user after login:', auth.currentUser?.email || 'null');
        
        if (!userRecord) {
          console.warn('[Login] Login attempt returned null userRecord; aborting redirect.');
          const errorMessage = 'Login failed. Please check your credentials and try again.';
          if (typeof ErrorHandler !== 'undefined' && ErrorHandler.showError) {
            ErrorHandler.showError(errorMessage);
          } else {
            document.getElementById('error').textContent = errorMessage;
          }
          loginBtn.disabled = false;
          btnText.style.display = 'inline';
          btnSpinner.style.display = 'none';
          return;
        }
        
        // Check if unverified login is allowed
        const emailLower = (userRecord.email || '').toLowerCase();
        const isUnverifiedAllowed = ALLOW_UNVERIFIED_LOCAL_LOGIN || ALWAYS_ALLOW_UNVERIFIED_ACCOUNTS.has(emailLower);
        
        console.log('[Login] Email check - emailLower:', emailLower, 'isUnverifiedAllowed:', isUnverifiedAllowed, 'emailVerified:', userRecord.emailVerified);
        
        if (!userRecord.emailVerified && !isUnverifiedAllowed) {
          console.warn('[Login] Email not verified and not in allowed list');
          const warningMessage = 'Please verify your email before signing in.';
          if (typeof ErrorHandler !== 'undefined' && ErrorHandler.showWarning) {
            ErrorHandler.showWarning(warningMessage);
          } else {
            document.getElementById('error').textContent = warningMessage;
          }
          loginBtn.disabled = false;
          btnText.style.display = 'inline';
          btnSpinner.style.display = 'none';
          return;
        }
        
        if (userRecord) {
          // Reset login attempts on successful login
          loginAttempts = 0;
          localStorage.removeItem('loginAttempts');
          const loginAttemptsElement = document.getElementById('loginAttempts');
          if (loginAttemptsElement) {
            loginAttemptsElement.textContent = '';
          }
          
          // Set flag to prevent auth.js from redirecting (we'll handle it here)
          sessionStorage.setItem('login-handling-redirect', 'true');
          sessionStorage.removeItem('auth-redirect-done'); // Clear any existing redirect flag
          sessionStorage.setItem('last-auth-redirect-time', Date.now().toString());
          
          console.log('[Login] Login successful for', email, 'handling redirect...');
          const successMessage = 'Login successful! Redirecting...';
          if (typeof ErrorHandler !== 'undefined' && ErrorHandler.showSuccess) {
            ErrorHandler.showSuccess(successMessage);
          } else {
            document.getElementById('error').textContent = successMessage;
            document.getElementById('error').style.color = '#10b981';
          }
          
          // Wait a bit longer to ensure auth state is fully set before redirecting
          console.log('[Login] Redirecting to index.html, current auth user:', auth.currentUser?.email || 'null');
          
          // Determine correct redirect path based on current location
          // In production, path is usually /src/pages/auth/login.html, so go up 2 levels
          let redirectPath = '../../index.html';
          const currentPath = window.location.pathname;
          
          // Check if we're on a subpath
          if (currentPath.includes('/src/pages/auth/')) {
            redirectPath = '../../index.html';
          } else if (currentPath.includes('/auth/')) {
            redirectPath = '../../index.html';
          } else if (currentPath === '/login.html' || currentPath.endsWith('/login.html')) {
            redirectPath = 'index.html';
          } else {
            // Fallback: use absolute path
            redirectPath = '/index.html';
          }
          
          console.log('[Login] Redirect path:', redirectPath, 'Current path:', currentPath, 'Origin:', window.location.origin);
          
          // Redirect with flag still set - auth.js will respect it
          setTimeout(() => {
            try {
              window.location.replace(redirectPath);
            } catch (error) {
              console.error('[Login] Redirect error:', error);
              // Fallback to absolute path
              window.location.replace(window.location.origin + '/index.html');
            }
          }, 500);
        }
        
      } catch (error) {
        console.error('Login attempt failed:', error.code || error.name, error.message);
        if (error.message.includes('email')) {
          showFieldError('emailError', error.message);
        } else if (error.message.includes('password')) {
          showFieldError('passwordError', error.message);
        } else {
          if (typeof ErrorHandler !== 'undefined' && ErrorHandler.handleFirebaseError) {
            ErrorHandler.handleFirebaseError(error);
          } else {
            // Fallback error handling
            const errorElement = document.getElementById('error');
            if (errorElement) {
              errorElement.textContent = error.message || 'An error occurred. Please try again.';
            }
          }
        }
      } finally {
        // Reset button state
        loginBtn.disabled = false;
        btnText.style.display = 'inline';
        btnSpinner.style.display = 'none';
      }
    }
    
    // Helper functions
    function clearFieldErrors() {
      document.getElementById('emailError').textContent = '';
      document.getElementById('passwordError').textContent = '';
      document.getElementById('error').textContent = '';
    }
    
    function showFieldError(fieldId, message) {
      const errorElement = document.getElementById(fieldId);
      if (errorElement) {
        errorElement.textContent = message;
        errorElement.style.color = '#ef4444';
        errorElement.style.fontSize = '0.875rem';
        errorElement.style.marginTop = '0.25rem';
      }
    }

    function googleLogin() {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(() => {
          // Reset login attempts on successful Google login
          loginAttempts = 0;
          localStorage.removeItem('loginAttempts');
          document.getElementById('loginAttempts').textContent = '';
          
          // Set flag to prevent auth.js from redirecting
          sessionStorage.setItem('login-handling-redirect', 'true');
          sessionStorage.removeItem('auth-redirect-done');
          sessionStorage.setItem('last-auth-redirect-time', Date.now().toString());
          
          // Use consistent redirect path and method
          let redirectPath = '../../index.html';
          const currentPath = window.location.pathname;
          
          if (currentPath.includes('/src/pages/auth/')) {
            redirectPath = '../../index.html';
          } else if (currentPath.includes('/auth/')) {
            redirectPath = '../../index.html';
          } else if (currentPath === '/login.html' || currentPath.endsWith('/login.html')) {
            redirectPath = 'index.html';
          } else {
            redirectPath = '/index.html';
          }
          
          console.log('[Login] Google login redirect path:', redirectPath, 'Current path:', currentPath);
          
          // Wait a bit to ensure auth state is set
          setTimeout(() => {
            try {
              window.location.replace(redirectPath);
            } catch (error) {
              console.error('[Login] Google redirect error:', error);
              window.location.replace(window.location.origin + '/index.html');
            }
          }, 500);
        })
        .catch(error => {
          const errorElement = document.getElementById("error");
          if (errorElement) {
            if (typeof ErrorHandler !== 'undefined' && ErrorHandler.handleFirebaseError) {
              ErrorHandler.handleFirebaseError(error);
            } else {
              errorElement.innerText = error.message || 'Google login failed';
            }
          }
        });
    }

    // Check for existing login attempts
    window.addEventListener('load', () => {
      // Clear any existing login attempts on page load
      loginAttempts = 0;
      localStorage.removeItem('loginAttempts');
      document.getElementById('loginAttempts').textContent = '';
      document.getElementById('loginAttempts').style.display = 'none';
    });
  </script>
</body>
</html>
