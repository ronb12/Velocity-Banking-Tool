<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Bradley's Financial Tools</title>
  <link rel="stylesheet" href="../../styles/theme.css">
  <link rel="stylesheet" href="login-styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="../../../config.js"></script>
  <script src="../../../utils/validation.js"></script>
  <script src="../../../utils/errorHandler.js"></script>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="VB Toolkit">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, rgba(17, 24, 39, 0.88), rgba(37, 99, 235, 0.75)),
                  url('https://images.pexels.com/photos/4386326/pexels-photo-4386326.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=1600&w=2400') center/cover fixed no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #1e293b;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.92);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo-container {
      margin-bottom: 2rem;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.875rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    button {
      width: 100%;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 1rem;
    }

    .login-btn {
      background: #2563eb;
      color: white;
    }

    .login-btn:hover {
      background: #1d4ed8;
    }

    .google-btn {
      background: white;
      color: #1e293b;
      border: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .google-btn:hover {
      background: #f8fafc;
    }

    .google-icon {
      width: 18px;
      height: 18px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 1rem 0;
      color: #64748b;
      font-size: 0.875rem;
    }

    .remember-me input {
      width: auto;
      margin: 0;
    }

    .error {
      color: #ef4444;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      text-align: left;
    }

    a {
      color: #2563eb;
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .session-timeout {
      position: fixed;
      top: 1.25rem;
      right: 1.25rem;
      background: white;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      display: none;
      z-index: 1000;
    }

    .session-timeout button {
      margin-top: 0.5rem;
      background: #2563eb;
      color: white;
    }

    .session-timeout button:hover {
      background: #1d4ed8;
    }

    @media (max-width: 640px) {
      .login-container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <img src="icons/icon-192.png" alt="Bradley's Financial Tools Logo" class="logo">
      <h1>Welcome Back</h1>
    </div>
    <div id="error" class="error"></div>
    <form id="loginForm" onsubmit="return false;">
      <div class="form-group">
        <input type="email" id="email" placeholder="Email address" required autocomplete="email" />
        <div class="field-error" id="emailError"></div>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
        <div class="field-error" id="passwordError"></div>
      </div>
      <div class="remember-me">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="login-btn" id="loginBtn">
        <span class="btn-text">Sign In</span>
        <span class="btn-spinner" style="display: none;">‚è≥</span>
      </button>
      <button type="button" id="googleLoginBtn" class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="google-icon">
        Sign in with Google
      </button>
      <div id="loginAttempts" class="error" style="display: none;"></div>
    </form>
    <a href="register.html">Create an account</a>
  </div>

  <div class="session-timeout" id="sessionTimeout">
    Your session will expire in <span id="timeoutCountdown">5:00</span>
    <button onclick="extendSession()">Stay Logged In</button>
  </div>

  <script type="module">
    import { auth, login as authLogin, register } from './auth.js';
    import { GoogleAuthProvider, signInWithPopup, setPersistence, browserLocalPersistence, browserSessionPersistence, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
    
    // Initialize error handling
    ErrorHandler.setupGlobalErrorHandling();

    // Immediately clear any login attempts on page load
    localStorage.removeItem('loginAttempts');
    document.addEventListener('DOMContentLoaded', function() {
      const loginAttemptsElement = document.getElementById('loginAttempts');
      if (loginAttemptsElement) {
        loginAttemptsElement.textContent = '';
        loginAttemptsElement.style.display = 'none';
      }
    });

    const DEFAULT_TEST_EMAIL = 'testuser@BFH.com';
    const DEFAULT_TEST_PASSWORD = 'test1234';
    const isLocalhost = ['localhost', '127.0.0.1'].includes(window.location.hostname);
    const ALLOW_UNVERIFIED_LOCAL_LOGIN = Boolean(window.CONFIG?.security?.allowUnverifiedLocalLogin) && isLocalhost;
    const ALWAYS_ALLOW_UNVERIFIED_ACCOUNTS = new Set(
      (window.CONFIG?.security?.allowUnverifiedAccounts || []).map(email => email.toLowerCase())
    );

    if (isLocalhost) {
      document.getElementById('email').value = DEFAULT_TEST_EMAIL;
      document.getElementById('password').value = DEFAULT_TEST_PASSWORD;
    }

    let loginAttempts = 0;
    const MAX_LOGIN_ATTEMPTS = 5;
    const LOCKOUT_DURATION = 15 * 60 * 1000;

    document.getElementById('loginForm').onsubmit = login;
    document.getElementById('googleLoginBtn').onclick = googleLogin;

    async function login(e) {
      if (e) e.preventDefault();
      
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const rememberMe = document.getElementById('rememberMe').checked;
      const loginBtn = document.getElementById('loginBtn');
      const btnText = loginBtn.querySelector('.btn-text');
      const btnSpinner = loginBtn.querySelector('.btn-spinner');
      
      // Clear previous errors
      clearFieldErrors();
      
      try {
        // Validate inputs
        console.log('[Login] Starting login process...');
        const email = ValidationUtils.validateEmail(emailInput.value);
        const password = passwordInput.value;
        
        console.log('[Login] Email validated:', email);
        
        if (!password) {
          showFieldError('passwordError', 'Password is required');
          return;
        }
        
        // Show loading state
        loginBtn.disabled = true;
        btnText.style.display = 'none';
        btnSpinner.style.display = 'inline';
        
        // Set persistence based on remember me
        console.log('[Login] Setting persistence...');
        await setPersistence(auth, rememberMe ? browserLocalPersistence : browserSessionPersistence);
        console.log('[Login] Persistence set');
        
        // Use enhanced login function
        console.log('[Login] Submitting credentials for', email);
        console.log('[Login] Allowed accounts before login:', [...ALWAYS_ALLOW_UNVERIFIED_ACCOUNTS]);
        console.log('[Login] Calling authLogin function...');
        const userRecord = await authLogin(email, password);
        
        console.log('[Login] authLogin returned:', userRecord ? userRecord.email : 'null');
        console.log('[Login] Current auth user after login:', auth.currentUser?.email || 'null');
        
        if (!userRecord) {
          console.warn('[Login] Login attempt returned null userRecord; aborting redirect.');
          ErrorHandler.showError('Login failed. Please check your credentials and try again.');
          loginBtn.disabled = false;
          btnText.style.display = 'inline';
          btnSpinner.style.display = 'none';
          return;
        }
        
        // Check if unverified login is allowed
        const emailLower = (userRecord.email || '').toLowerCase();
        const isUnverifiedAllowed = ALLOW_UNVERIFIED_LOCAL_LOGIN || ALWAYS_ALLOW_UNVERIFIED_ACCOUNTS.has(emailLower);
        
        console.log('[Login] Email check - emailLower:', emailLower, 'isUnverifiedAllowed:', isUnverifiedAllowed, 'emailVerified:', userRecord.emailVerified);
        
        if (!userRecord.emailVerified && !isUnverifiedAllowed) {
          console.warn('[Login] Email not verified and not in allowed list');
          ErrorHandler.showWarning('Please verify your email before signing in.');
          loginBtn.disabled = false;
          btnText.style.display = 'inline';
          btnSpinner.style.display = 'none';
          return;
        }
        
        if (userRecord) {
          // Reset login attempts on successful login
          loginAttempts = 0;
          localStorage.removeItem('loginAttempts');
          document.getElementById('loginAttempts').textContent = '';
          
          console.log('[Login] Login successful for', email, 'waiting for auth state change...');
          ErrorHandler.showSuccess('Login successful! Redirecting...');
          
          // Wait a bit for auth state to update, then redirect
          setTimeout(() => {
            console.log('[Login] Redirecting to index.html, current auth user:', auth.currentUser?.email || 'null');
            window.location.replace('index.html');
          }, 1000);
        }
        
      } catch (error) {
        console.error('Login attempt failed:', error.code || error.name, error.message);
        if (error.message.includes('email')) {
          showFieldError('emailError', error.message);
        } else if (error.message.includes('password')) {
          showFieldError('passwordError', error.message);
        } else {
          ErrorHandler.handleFirebaseError(error);
        }
      } finally {
        // Reset button state
        loginBtn.disabled = false;
        btnText.style.display = 'inline';
        btnSpinner.style.display = 'none';
      }
    }
    
    // Helper functions
    function clearFieldErrors() {
      document.getElementById('emailError').textContent = '';
      document.getElementById('passwordError').textContent = '';
      document.getElementById('error').textContent = '';
    }
    
    function showFieldError(fieldId, message) {
      const errorElement = document.getElementById(fieldId);
      if (errorElement) {
        errorElement.textContent = message;
        errorElement.style.color = '#ef4444';
        errorElement.style.fontSize = '0.875rem';
        errorElement.style.marginTop = '0.25rem';
      }
    }

    function googleLogin() {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(() => {
          // Reset login attempts on successful Google login
          loginAttempts = 0;
          localStorage.removeItem('loginAttempts');
          document.getElementById('loginAttempts').textContent = '';
          
          window.location.href = "index.html";
        })
        .catch(error => {
          document.getElementById("error").innerText = error.message;
        });
    }

    // Check for existing login attempts
    window.addEventListener('load', () => {
      // Clear any existing login attempts on page load
      loginAttempts = 0;
      localStorage.removeItem('loginAttempts');
      document.getElementById('loginAttempts').textContent = '';
      document.getElementById('loginAttempts').style.display = 'none';
    });
  </script>
</body>
</html>
