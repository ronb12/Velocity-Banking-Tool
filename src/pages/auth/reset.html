<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | Bradley's Toolkit</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .reset-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #0056b3;
    }

    a {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #007bff;
      text-decoration: underline;
    }

    .message {
      margin-top: 10px;
      color: green;
    }

    .error {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h2>üîÅ Reset Password</h2>
    <input type="email" id="email" placeholder="Enter your email" />
    <button onclick="sendReset()">Send Reset Email</button>
    <a href="../../src/pages/auth/login.html">‚Üê Back to Login</a>
    <p class="message" id="message"></p>
    <p class="error" id="error"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDrdga_hOO52nicYN3AwqqDjSbcnre6iM4",
      authDomain: "mobile-debt-tracker.firebaseapp.com",
      projectId: "mobile-debt-tracker",
      storageBucket: "mobile-debt-tracker.firebasestorage.app",
      messagingSenderId: "153601029964",
      appId: "1:153601029964:web:ddd1880ba21bce2e9041e9"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function sendReset() {
      const email = document.getElementById("email").value;
      const message = document.getElementById("message");
      const error = document.getElementById("error");
      message.innerText = '';
      error.innerText = '';

      auth.sendPasswordResetEmail(email)
        .then(() => {
          message.innerText = "‚úÖ Password reset email sent!";
        })
        .catch((err) => {
          error.innerText = err.message;
        });
    }
  </script>
</body>
</html>
