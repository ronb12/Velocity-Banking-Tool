<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debt Entry Table - Velocity Banking Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        input[type="number"],
        input[type="text"] {
            width: 90%;
            padding: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .flex-between {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .link a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Debt Entry Table</h1>
        <p>Please enter your debts below. After entering, click "Calculate Totals" to see a breakdown.</p>

        <div class="link">
            <a href="index.html">Go Back to Main Page</a>
        </div>

        <table id="debtTable">
            <thead>
                <tr>
                    <th>Creditor</th>
                    <th>Balance ($)</th>
                    <th>Interest Rate (%)</th>
                    <th>Min Payment ($)</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <!-- Debt rows will be added here -->
            </tbody>
        </table>

        <div class="flex-between">
            <button onclick="addDebtRow()">+ Add Debt</button>
            <button onclick="calculateTotals()">Calculate Totals</button>
        </div>

        <div id="totals">
            <p><strong>Total Balance:</strong> $<span id="totalBalance">0.00</span></p>
            <p><strong>Average Interest Rate:</strong> <span id="avgRate">0.00</span>%</p>
            <p><strong>Total Minimum Payment:</strong> $<span id="totalPayment">0.00</span></p>
        </div>
    </div>

    <script>
        function addDebtRow() {
            const table = document.querySelector('#debtTable tbody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="text" placeholder="e.g. Credit One" /></td>
                <td><input type="number" step="0.01" /></td>
                <td><input type="number" step="0.01" /></td>
                <td><input type="number" step="0.01" /></td>
                <td><button onclick="removeRow(this)">X</button></td>
            `;
            table.appendChild(row);
        }

        function removeRow(btn) {
            const row = btn.closest('tr');
            row.remove();
            calculateTotals();
        }

        function calculateTotals() {
            const rows = document.querySelectorAll('#debtTable tbody tr');
            let totalBalance = 0, totalInterest = 0, totalMinPay = 0;

            rows.forEach(row => {
                const balance = parseFloat(row.children[1].querySelector('input').value) || 0;
                const rate = parseFloat(row.children[2].querySelector('input').value) || 0;
                const minPay = parseFloat(row.children[3].querySelector('input').value) || 0;
                totalBalance += balance;
                totalMinPay += minPay;
                totalInterest += balance * rate;
            });

            const avgRate = totalBalance ? (totalInterest / totalBalance) : 0;

            document.getElementById('totalBalance').textContent = totalBalance.toFixed(2);
            document.getElementById('avgRate').textContent = avgRate.toFixed(2);
            document.getElementById('totalPayment').textContent = totalMinPay.toFixed(2);
        }
    </script>
</body>
</html>
