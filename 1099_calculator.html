<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1099 Contractor Tax Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; padding: 20px; }
    .container { max-width: 960px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
    label { font-weight: bold; display: block; margin-top: 15px; }
    input, select, button {
      width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px;
      border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box;
    }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; font-size: 14px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #007bff; color: white; }
    .summary { background: #f0f8ff; padding: 15px; margin-top: 20px; border-radius: 6px; }
    .export-buttons { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
    #irsAlert {
      display: none;
      background: #fff3cd;
      color: #856404;
      padding: 10px;
      margin-bottom: 15px;
      border-left: 5px solid #ffc107;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>1099 Contractor Tax Calculator</h1>

  <label>Tax Year</label>
  <select id="taxYear">
    <option value="2025" selected>2025</option>
    <option value="2024">2024</option>
  </select>

  <label>Gross Income ($)</label>
  <input type="number" id="income" placeholder="e.g. 5000" />

  <label>Expenses ($)</label>
  <input type="number" id="expenses" placeholder="e.g. 500" />

  <label>State</label>
  <select id="state"></select>

  <label>Payments Made ($)</label>
  <input type="number" id="payments" placeholder="Optional payments made" />

  <div id="irsAlert"></div>

  <button onclick="addEntry()">‚ûï Add Entry</button>

  <div class="export-buttons">
    <button onclick="exportCSV()">üì§ Export CSV</button>
    <button onclick="window.print()">üñ®Ô∏è Print</button>
    <button onclick="resetAll()">üîÑ Reset</button>
  </div>

  <table id="entryTable">
    <thead>
      <tr>
        <th>#</th><th>Gross</th><th>Expenses</th><th>Net</th>
        <th>SE Tax</th><th>Federal</th><th>State</th><th>Total</th>
        <th>Paid</th><th>Owed</th><th>Edit</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="summary">
    <strong>YTD Totals:</strong><br />
    Gross: $<span id="ytdGross">0.00</span> |
    Expenses: $<span id="ytdExpenses">0.00</span> |
    Net: $<span id="ytdNet">0.00</span><br />
    SE: $<span id="ytdSE">0.00</span> |
    Federal: $<span id="ytdFed">0.00</span> |
    State: $<span id="ytdState">0.00</span><br />
    Total Tax: $<span id="ytdTotal">0.00</span> |
    Paid: $<span id="ytdPaid">0.00</span> |
    Balance: $<span id="ytdOwed">0.00</span>
  </div>
</div>

<script>
const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw12h4x2TnCZCZjEjkvYwCUGmyvFqSeABZgrEN50g9z-m26mtdl2oIVyvxd-VQPHp94Hw/exec";
const STATES = {
  "Alabama": 5, "Alaska": 0, "Arizona": 2.5, "Arkansas": 4.9, "California": 9.3,
  "Colorado": 4.4, "Connecticut": 5, "Delaware": 5.5, "Florida": 0, "Georgia": 5.75,
  "Hawaii": 6, "Idaho": 5.8, "Illinois": 4.95, "Indiana": 3.23, "Iowa": 6,
  "Kansas": 5.7, "Kentucky": 5, "Louisiana": 4.25, "Maine": 5.8, "Maryland": 4.75,
  "Massachusetts": 5, "Michigan": 4.25, "Minnesota": 6.8, "Mississippi": 5,
  "Missouri": 4.95, "Montana": 5.9, "Nebraska": 5.84, "Nevada": 0, "New Hampshire": 0,
  "New Jersey": 5.525, "New Mexico": 4.9, "New York": 6.85, "North Carolina": 4.75,
  "North Dakota": 2.9, "Ohio": 3.99, "Oklahoma": 4.75, "Oregon": 9,
  "Pennsylvania": 3.07, "Rhode Island": 5.99, "South Carolina": 6.5, "South Dakota": 0,
  "Tennessee": 0, "Texas": 0, "Utah": 4.65, "Vermont": 6.6, "Virginia": 5.75,
  "Washington": 0, "West Virginia": 5.12, "Wisconsin": 5.3, "Wyoming": 0,
  "District of Columbia": 8.5
};

function getFederalTax(year, income) {
  if (year === "2024") {
    if (income <= 11000) return income * 0.1;
    if (income <= 44725) return 1100 + (income - 11000) * 0.12;
    return 5147 + (income - 44725) * 0.22;
  } else {
    if (income <= 11300) return income * 0.1;
    if (income <= 45675) return 1130 + (income - 11300) * 0.12;
    return 5211 + (income - 45675) * 0.22;
  }
}

function loadStates() {
  const s = document.getElementById("state");
  for (let st in STATES) {
    const opt = document.createElement("option");
    opt.value = st;
    opt.textContent = st;
    s.appendChild(opt);
  }
}

function addEntry() {
  const year = document.getElementById("taxYear").value;
  const gross = parseFloat(document.getElementById("income").value) || 0;
  const expenses = parseFloat(document.getElementById("expenses").value) || 0;
  const state = document.getElementById("state").value;
  const paid = parseFloat(document.getElementById("payments").value) || 0;

  const net = Math.max(0, gross - expenses);
  const se = +(net * 0.153).toFixed(2);
  const fed = +getFederalTax(year, net).toFixed(2);
  const stateTax = +(net * (STATES[state] || 0) / 100).toFixed(2);
  const total = +(se + fed + stateTax).toFixed(2);
  const owed = +(total - paid).toFixed(2);

  const alertBox = document.getElementById("irsAlert");
  if (net > 0 && net <= 400) {
    alertBox.style.display = "block";
    alertBox.innerHTML = `‚ö†Ô∏è IRS ALERT: You must file if net income exceeds $400.`;
  } else {
    alertBox.style.display = "none";
  }

  const entry = { gross, expenses, net, se, fed, stateTax, total, paid, owed };
  const data = JSON.parse(localStorage.getItem("taxdata") || "[]");
  data.push(entry);
  localStorage.setItem("taxdata", JSON.stringify(data));
  sendToGoogleSheets(entry);
  renderTable();
}

function sendToGoogleSheets(entry) {
  fetch(GOOGLE_SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(entry)
  });
}

function renderTable() {
  const tbody = document.querySelector("#entryTable tbody");
  const data = JSON.parse(localStorage.getItem("taxdata") || "[]");
  tbody.innerHTML = "";
  let g = 0, e = 0, n = 0, se = 0, f = 0, st = 0, t = 0, p = 0, o = 0;

  data.forEach((row, i) => {
    tbody.innerHTML += `
    <tr>
      <td>${i+1}</td>
      <td contenteditable onblur="edit(${i}, 'gross', this)">$${row.gross.toFixed(2)}</td>
      <td contenteditable onblur="edit(${i}, 'expenses', this)">$${row.expenses.toFixed(2)}</td>
      <td>$${row.net.toFixed(2)}</td>
      <td>$${row.se.toFixed(2)}</td>
      <td>$${row.fed.toFixed(2)}</td>
      <td>$${row.stateTax.toFixed(2)}</td>
      <td>$${row.total.toFixed(2)}</td>
      <td contenteditable onblur="edit(${i}, 'paid', this)">$${row.paid.toFixed(2)}</td>
      <td>$${row.owed.toFixed(2)}</td>
      <td><button onclick="deleteRow(${i})">‚ùå</button></td>
    </tr>`;

    g += row.gross; e += row.expenses; n += row.net; se += row.se;
    f += row.fed; st += row.stateTax; t += row.total; p += row.paid; o += row.owed;
  });

  document.getElementById("ytdGross").innerText = g.toFixed(2);
  document.getElementById("ytdExpenses").innerText = e.toFixed(2);
  document.getElementById("ytdNet").innerText = n.toFixed(2);
  document.getElementById("ytdSE").innerText = se.toFixed(2);
  document.getElementById("ytdFed").innerText = f.toFixed(2);
  document.getElementById("ytdState").innerText = st.toFixed(2);
  document.getElementById("ytdTotal").innerText = t.toFixed(2);
  document.getElementById("ytdPaid").innerText = p.toFixed(2);
  document.getElementById("ytdOwed").innerText = o.toFixed(2);
}

function edit(index, field, el) {
  const val = parseFloat(el.innerText.replace(/[^0-9.]/g, "")) || 0;
  const data = JSON.parse(localStorage.getItem("taxdata") || "[]");
  data[index][field] = val;
  const net = Math.max(0, data[index].gross - data[index].expenses);
  const se = +(net * 0.153).toFixed(2);
  const fed = +getFederalTax("2025", net).toFixed(2);
  const st = +(net * (STATES[document.getElementById("state").value] || 0) / 100).toFixed(2);
  const total = +(se + fed + st).toFixed(2);
  const owed = +(total - data[index].paid).toFixed(2);
  Object.assign(data[index], { net, se, fed, stateTax: st, total, owed });
  localStorage.setItem("taxdata", JSON.stringify(data));
  renderTable();
}

function deleteRow(i) {
  const data = JSON.parse(localStorage.getItem("taxdata") || "[]");
  data.splice(i, 1);
  localStorage.setItem("taxdata", JSON.stringify(data));
  renderTable();
}

function exportCSV() {
  const data = JSON.parse(localStorage.getItem("taxdata") || "[]");
  let csv = "Gross,Expenses,Net,SE,Federal,State,Total,Paid,Owed\n";
  data.forEach(r => {
    csv += `${r.gross},${r.expenses},${r.net},${r.se},${r.fed},${r.stateTax},${r.total},${r.paid},${r.owed}\n`;
  });
  const blob = new Blob([csv], { type: "text/csv" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "1099_tax_data.csv";
  a.click();
}

function resetAll() {
  if (confirm("Clear all entries?")) {
    localStorage.removeItem("taxdata");
    renderTable();
  }
}

window.onload = () => {
  loadStates();
  renderTable();
};
</script>
</body>
</html>
