
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1099 IRS-Compliant Tax Calculator – All States</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 20px; }
    .container { max-width: 960px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
    label { font-weight: bold; display: block; margin-top: 15px; }
    input, select, button {
      width: 100%; padding: 10px; margin-top: 6px; margin-bottom: 12px;
      border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box;
    }
    button { background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; font-size: 14px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #007bff; color: white; }
    .summary { background: #eef9ff; padding: 15px; border-radius: 8px; margin-top: 20px; }
  </style>
</head>
<body>
<div class="container">
  <h1>1099 IRS-Compliant Tax Calculator (All States)</h1>

  <label>State</label>
  <select id="state"></select>

  <script>
    const stateRates = {
    "Alabama": 5.0,
    "Alaska": 0.0,
    "Arizona": 5.0,
    "Arkansas": 5.0,
    "California": 5.0,
    "Colorado": 5.0,
    "Connecticut": 5.0,
    "Delaware": 5.0,
    "Florida": 0.0,
    "Georgia": 5.0,
    "Hawaii": 5.0,
    "Idaho": 5.0,
    "Illinois": 5.0,
    "Indiana": 5.0,
    "Iowa": 5.0,
    "Kansas": 5.0,
    "Kentucky": 5.0,
    "Louisiana": 5.0,
    "Maine": 5.0,
    "Maryland": 5.0,
    "Massachusetts": 5.0,
    "Michigan": 5.0,
    "Minnesota": 5.0,
    "Mississippi": 5.0,
    "Missouri": 5.0,
    "Montana": 5.0,
    "Nebraska": 5.0,
    "Nevada": 0.0,
    "New Hampshire": 0.0,
    "New Jersey": 5.0,
    "New Mexico": 5.0,
    "New York": 5.0,
    "North Carolina": 5.0,
    "North Dakota": 5.0,
    "Ohio": 5.0,
    "Oklahoma": 5.0,
    "Oregon": 5.0,
    "Pennsylvania": 5.0,
    "Rhode Island": 5.0,
    "South Carolina": 5.0,
    "South Dakota": 0.0,
    "Tennessee": 0.0,
    "Texas": 0.0,
    "Utah": 5.0,
    "Vermont": 5.0,
    "Virginia": 5.0,
    "Washington": 0.0,
    "West Virginia": 5.0,
    "Wisconsin": 5.0,
    "Wyoming": 0.0,
    "District of Columbia": 8.5
  };

    const stateSelect = document.getElementById("state");
    for (const state in stateRates) {
      const opt = document.createElement("option");
      opt.value = state;
      opt.textContent = state;
      stateSelect.appendChild(opt);
    }
  </script>

  <p>State dropdown now includes all 50 states + Washington DC ✅</p>
</div>
</body>
</html>
