<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1099 Contractor IRS-Compliant Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 20px; }
    .container { max-width: 960px; margin: auto; background: #fff; padding: 30px;
      border-radius: 10px; box-shadow: 0 0 12px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, select, button {
      width: 100%; padding: 10px; margin-top: 6px; margin-bottom: 12px;
      border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box;
    }
    button { background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    table {
      width: 100%; margin-top: 20px; border-collapse: collapse; font-size: 14px;
    }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #007bff; color: white; }
    .summary { background: #eef9ff; padding: 15px; border-radius: 8px; margin-top: 20px; }
    .alert { background: #fff3cd; border-left: 5px solid #ffc107;
      padding: 10px; margin-top: 10px; border-radius: 6px; display: none; }
    .tooltip {
      display: inline-block; border-bottom: 1px dotted #000; cursor: help;
    }
    .back-link {
      display: inline-block; margin-bottom: 15px; background: #007bff;
      color: white; padding: 10px 15px; text-decoration: none; border-radius: 6px;
    }
  </style>
</head>
<body>
<div class="container">
  <a class="back-link" href="index.html">üîô Back to Dashboard</a>
  <h1>1099 Contractor IRS-Compliant Calculator</h1>

  <label>Tax Year</label>
  <select id="taxYear" onchange="updateMileageNote()">
    <option value="2025" selected>2025</option>
    <option value="2024">2024</option>
  </select>

  <label>Total Income ($)</label>
  <input type="number" id="income" />

  <label>Total Business Expenses ($)</label>
  <input type="number" id="expenses" />

  <label>Home Office Size (sq. ft.)
    <span class="tooltip" title="Max 300 sqft √ó $5/sqft (IRS simplified rate)">üõà</span>
  </label>
  <input type="number" id="homeSqft" />

  <label>Internet Use for Business (%)
    <span class="tooltip" title="Only % of internet used for business is deductible. (IRS Pub 535)">üõà</span>
  </label>
  <input type="number" id="internetPercent" />

  <label>Miles Driven for Business
    <span class="tooltip" title="IRS standard rate: $0.67 (2024), $0.685 (2025) (IRS Notice 2023-03)">üõà</span>
  </label>
  <input type="number" id="miles" />

  <label>Supply Costs ($)
    <span class="tooltip" title="Only business-use supply expenses (IRS Pub 535)">üõà</span>
  </label>
  <input type="number" id="supplies" />

  <label>State</label>
  <select id="state"></select>

  <label>Estimated Tax Payments Made ($)</label>
  <input type="number" id="payments" />

  <div class="alert" id="irsAlert"></div>

  <button onclick="addEntry()">+ Add Entry</button>
  <button onclick="runAudit()">üõ°Ô∏è Run IRS Audit Check</button>
  <button onclick="exportCSV()">üì§ Export CSV</button>

  <table id="entryTable">
    <thead>
      <tr>
        <th>#</th><th>Income</th><th>Expenses</th><th>Deductions</th><th>Net</th>
        <th>SE Tax</th><th>Federal</th><th>State</th><th>Total</th><th>Paid</th><th>Owed</th><th>‚ùå</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="summary" id="summaryBox"></div>
  <div class="summary" id="auditBox" style="display: none;"></div>
</div>

<script>
  const STORAGE_KEY = "contractor_log_v2";
  const mileageRates = { 2024: 0.67, 2025: 0.685 };
  const taxBrackets = {
    2024: i => i <= 11000 ? i * 0.1 : i <= 44725 ? 1100 + (i - 11000) * 0.12 : 5147 + (i - 44725) * 0.22,
    2025: i => i <= 11300 ? i * 0.1 : i <= 45675 ? 1130 + (i - 11300) * 0.12 : 5211 + (i - 45675) * 0.22
  };
  const states = {
    "South Carolina": 3.15, "California": 9.3, "Texas": 0, "New York": 6.85, "Florida": 0, "Illinois": 4.95
  };

  const stateSel = document.getElementById("state");
  for (let s in states) {
    const opt = document.createElement("option");
    opt.value = s; opt.textContent = s;
    stateSel.appendChild(opt);
  }

  function updateMileageNote() {
    document.querySelectorAll(".tooltip")[2].title = `IRS standard rate: $${mileageRates[document.getElementById("taxYear").value]} per mile`;
  }

  function getDeductions(year, sqft, internet, miles, supplies) {
    const home = Math.min(sqft, 300) * 5;
    const internetDed = (internet / 100) * 720;
    const mileage = miles * mileageRates[year];
    return { total: home + internetDed + supplies + mileage, breakdown: { home, internetDed, supplies, mileage } };
  }

  function addEntry() {
    const year = document.getElementById("taxYear").value;
    const income = parseFloat(document.getElementById("income").value) || 0;
    const expenses = parseFloat(document.getElementById("expenses").value) || 0;
    const sqft = parseFloat(document.getElementById("homeSqft").value) || 0;
    const internet = parseFloat(document.getElementById("internetPercent").value) || 0;
    const miles = parseFloat(document.getElementById("miles").value) || 0;
    const supplies = parseFloat(document.getElementById("supplies").value) || 0;
    const state = document.getElementById("state").value;
    const paid = parseFloat(document.getElementById("payments").value) || 0;

    const { total: deductions } = getDeductions(year, sqft, internet, miles, supplies);
    const net = income - expenses - deductions;
    const se = net * 0.153;
    const fed = taxBrackets[year](net);
    const stateTax = net * (states[state] / 100);
    const total = se + fed + stateTax;
    const owed = total - paid;

    const alertBox = document.getElementById("irsAlert");
    alertBox.style.display = (net > 400) ? "none" : "block";
    alertBox.textContent = "‚ö†Ô∏è IRS Alert: Self-employment income under $400 is not taxable for SE tax.";

    const logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    logs.push({ income, expenses, deductions, net, se, fed, stateTax, total, paid, owed, sqft, internet, miles, supplies });
    localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
    renderTable();
  }

  function renderTable() {
    const tbody = document.querySelector("tbody");
    const logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    tbody.innerHTML = "";
    let totals = { income: 0, expenses: 0, deductions: 0, net: 0, se: 0, fed: 0, stateTax: 0, total: 0, paid: 0, owed: 0 };

    logs.forEach((e, i) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${i + 1}</td>
        <td>$${e.income.toFixed(2)}</td>
        <td>$${e.expenses.toFixed(2)}</td>
        <td>$${e.deductions.toFixed(2)}</td>
        <td>$${e.net.toFixed(2)}</td>
        <td>$${e.se.toFixed(2)}</td>
        <td>$${e.fed.toFixed(2)}</td>
        <td>$${e.stateTax.toFixed(2)}</td>
        <td>$${e.total.toFixed(2)}</td>
        <td>$${e.paid.toFixed(2)}</td>
        <td><strong>$${e.owed.toFixed(2)}</strong></td>
        <td><button onclick="deleteEntry(${i})">‚ùå</button></td>`;
      tbody.appendChild(row);
      for (let k in totals) totals[k] += e[k];
    });

    document.getElementById("summaryBox").innerHTML =
      `<strong>Year-to-Date:</strong><br>Gross: $${totals.income.toFixed(2)} | Expenses: $${totals.expenses.toFixed(2)} | Deductions: $${totals.deductions.toFixed(2)} | Net: $${totals.net.toFixed(2)} | Owed: $${totals.owed.toFixed(2)}`;
  }

  function deleteEntry(index) {
    const logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    logs.splice(index, 1);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
    renderTable();
  }

  function exportCSV() {
    const logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    let csv = "Income,Expenses,Deductions,Net,SE,Federal,State,Total,Paid,Owed\n";
    logs.forEach(e => {
      csv += `${e.income},${e.expenses},${e.deductions},${e.net},${e.se},${e.fed},${e.stateTax},${e.total},${e.paid},${e.owed}\n`;
    });
    const blob = new Blob([csv], { type: "text/csv" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "1099_tax_log.csv";
    a.click();
  }

  function runAudit() {
    const logs = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    let failed = [];

    logs.forEach((e, i) => {
      const fails = [];
      if (e.sqft > 300) fails.push("Home office exceeds 300 sqft limit.");
      if (e.internet > 100) fails.push("Internet business % over 100%.");
      if (e.net < 0) fails.push("Net income is negative.");
      if (fails.length) failed.push(`üö® Entry ${i + 1}: ${fails.join(" ")}`);
    });

    const auditBox = document.getElementById("auditBox");
    if (failed.length === 0) {
      auditBox.innerHTML = "‚úÖ All entries pass IRS audit checks.";
    } else {
      auditBox.innerHTML = "<strong>Audit Summary:</strong><br>" + failed.join("<br>");
    }
    auditBox.style.display = "block";
  }

  window.onload = () => {
    renderTable();
    updateMileageNote();
  };
</script>
</body>
</html>
