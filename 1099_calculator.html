
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1099 IRS-Compliant Tax Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 20px; }
    .container {
      max-width: 960px; margin: auto; background: #fff; padding: 30px;
      border-radius: 10px; box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    label { font-weight: bold; display: block; margin-top: 15px; }
    input, select, button {
      width: 100%; padding: 10px; margin-top: 6px; margin-bottom: 12px;
      border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box;
    }
    button { background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    table {
      width: 100%; margin-top: 20px; border-collapse: collapse; font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd; padding: 8px; text-align: center;
    }
    th { background: #007bff; color: white; }
    .summary {
      background: #eef9ff; padding: 15px; border-radius: 8px; margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>1099 Contractor IRS-Compliant Calculator</h1>

  <label>Tax Year</label>
  <select id="taxYear" onchange="updateMileageRate()">
    <option value="2025" selected>2025</option>
    <option value="2024">2024</option>
  </select>

  <label>Total Income ($)</label>
  <input type="number" id="income" placeholder="e.g. 1000" />

  <label>Total Business Expenses ($)</label>
  <input type="number" id="expenses" placeholder="e.g. 200" />

  <label>Home Office Size (sq. ft.)</label>
  <input type="number" id="homeSqft" placeholder="e.g. 300" />

  <label>Internet Use for Business (%)</label>
  <input type="number" id="internetPercent" placeholder="e.g. 60" />

  <label>Miles Driven for Business</label>
  <input type="number" id="miles" placeholder="e.g. 1200" />

  <label>Supply Costs ($)</label>
  <input type="number" id="supplies" placeholder="e.g. 200" />

  <label>State</label>
  <select id="state"></select>

  <label>Payments Made ($)</label>
  <input type="number" id="payments" placeholder="e.g. 500" />

  <button onclick="addEntry()">+ Add Entry</button>

  <table id="entryTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Income</th>
        <th>Expenses</th>
        <th>Deductions</th>
        <th>Net</th>
        <th>SE Tax</th>
        <th>Federal</th>
        <th>State</th>
        <th>Total</th>
        <th>Paid</th>
        <th>Owed</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="summary" id="summaryBox"></div>
</div>

<script>
  const states = {
    "California": 9.3, "Texas": 0, "New York": 6.85, "Florida": 0, "Illinois": 4.95, "Georgia": 5.75
  };

  const taxBrackets = {
    2024: income => income <= 11000 ? income * 0.1 : income <= 44725 ? 1100 + (income - 11000) * 0.12 : 5147 + (income - 44725) * 0.22,
    2025: income => income <= 11300 ? income * 0.1 : income <= 45675 ? 1130 + (income - 11300) * 0.12 : 5211 + (income - 45675) * 0.22
  };

  const mileageRates = {
    2024: 0.67,
    2025: 0.685
  };

  const stateSel = document.getElementById("state");
  Object.keys(states).forEach(st => {
    const opt = document.createElement("option");
    opt.value = st;
    opt.text = st;
    stateSel.appendChild(opt);
  });

  const STORAGE_KEY = "irs_entries";

  function updateMileageRate() {
    document.getElementById("mileageRate")?.remove();
    const note = document.createElement("div");
    note.id = "mileageRate";
    const yr = document.getElementById("taxYear").value;
    note.textContent = `IRS mileage rate for ${yr}: $${mileageRates[yr]} per mile`;
    document.querySelector(".container").insertBefore(note, document.querySelector("table"));
  }

  function getDeductionTotal(year, sqft, internetPct, miles, supplies) {
    const homeOffice = sqft * 5;
    const internet = (internetPct / 100) * 720;
    const mileage = miles * mileageRates[year];
    return homeOffice + internet + mileage + supplies;
  }

  function addEntry() {
    const year = document.getElementById("taxYear").value;
    const income = parseFloat(document.getElementById("income").value) || 0;
    const expenses = parseFloat(document.getElementById("expenses").value) || 0;
    const sqft = parseFloat(document.getElementById("homeSqft").value) || 0;
    const internetPct = parseFloat(document.getElementById("internetPercent").value) || 0;
    const miles = parseFloat(document.getElementById("miles").value) || 0;
    const supplies = parseFloat(document.getElementById("supplies").value) || 0;
    const state = document.getElementById("state").value;
    const paid = parseFloat(document.getElementById("payments").value) || 0;

    const deductions = getDeductionTotal(year, sqft, internetPct, miles, supplies);
    const net = income - expenses - deductions;
    const se = net * 0.153;
    const fed = taxBrackets[year](net);
    const stateTax = net * (states[state] / 100);
    const total = se + fed + stateTax;
    const owed = total - paid;

    const entry = { income, expenses, deductions, net, se, fed, stateTax, total, paid, owed };
    const entries = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    entries.push(entry);
    localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
    renderTable();
  }

  function renderTable() {
    const tbody = document.querySelector("#entryTable tbody");
    const entries = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
    tbody.innerHTML = "";
    let totals = { income: 0, expenses: 0, deductions: 0, net: 0, se: 0, fed: 0, stateTax: 0, total: 0, paid: 0, owed: 0 };

    entries.forEach((e, i) => {
      tbody.innerHTML += `
        <tr>
          <td>${i+1}</td>
          <td>$${e.income.toFixed(2)}</td>
          <td>$${e.expenses.toFixed(2)}</td>
          <td>$${e.deductions.toFixed(2)}</td>
          <td>$${e.net.toFixed(2)}</td>
          <td>$${e.se.toFixed(2)}</td>
          <td>$${e.fed.toFixed(2)}</td>
          <td>$${e.stateTax.toFixed(2)}</td>
          <td>$${e.total.toFixed(2)}</td>
          <td>$${e.paid.toFixed(2)}</td>
          <td>$${e.owed.toFixed(2)}</td>
        </tr>
      `;
      for (const key in totals) totals[key] += e[key];
    });

    document.getElementById("summaryBox").innerHTML = `
      <strong>Totals:</strong><br>
      Gross: $${totals.income.toFixed(2)} |
      Expenses: $${totals.expenses.toFixed(2)} |
      Net: $${totals.net.toFixed(2)} |
      Owed: $${totals.owed.toFixed(2)}
    `;
  }

  window.onload = () => {
    renderTable();
    updateMileageRate();
  };
</script>
</body>
</html>
