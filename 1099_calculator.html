
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1099 Contractor Tax Calculator ‚Äì Full Version</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    .summary {
      background: #eef9ff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .deductions {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .export-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    #irsAlert {
      display: none;
      background: #fff3cd;
      padding: 10px;
      border-left: 5px solid #ffc107;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>1099 Contractor Tax Calculator</h1>

    <label>Tax Year</label>
    <select id="taxYear">
      <option value="2025" selected>2025</option>
      <option value="2024">2024</option>
    </select>

    <label>Total Income ($)</label>
    <input type="number" id="income" placeholder="e.g. 1000" />

    <label>Total Business Expenses ($)</label>
    <input type="number" id="expenses" placeholder="e.g. 200" />

    <label>Income Type</label>
    <select id="incomeType">
      <option value="1099-NEC">1099-NEC</option>
      <option value="1099-K">1099-K</option>
      <option value="Cash">Cash</option>
    </select>

    <div class="deductions">
      <label>Optional Deductions:</label>
      <input type="checkbox" id="deductHome" /> Home Office (15%)
      <br /><input type="checkbox" id="deductInternet" /> Internet ($60)
      <br /><input type="checkbox" id="deductMileage" /> Mileage ($655)
      <br /><input type="checkbox" id="deductSupplies" /> Supplies ($200)
    </div>

    <label>State</label>
    <select id="state"></select>

    <label>Estimated Tax Payments Made ($)</label>
    <input type="number" id="payments" placeholder="e.g. 500" />

    <div id="irsAlert"></div>

    <button onclick="alert('Functionality coming shortly')">+ Add Entry</button>

    <div class="export-buttons">
      <button onclick="alert('Export coming soon')">üì§ Export to CSV</button>
      <button onclick="window.print()">üñ®Ô∏è Print</button>
      <button onclick="alert('Download reminder coming soon')">üìÖ Quarterly Reminder</button>
      <button onclick="alert('Reset function coming soon')">üîÑ Reset All</button>
    </div>
  </div>

  <script>
    const states = {
      "Alabama": 5.0, "Alaska": 0, "Arizona": 4.5, "Arkansas": 4.7, "California": 9.3,
      "Colorado": 4.4, "Connecticut": 5.0, "Delaware": 5.5, "Florida": 0, "Georgia": 5.75,
      "Hawaii": 8.25, "Idaho": 5.8, "Illinois": 4.95, "Indiana": 3.15, "Iowa": 6.0,
      "Kansas": 5.7, "Kentucky": 5.0, "Louisiana": 4.25, "Maine": 5.8, "Maryland": 5.75,
      "Massachusetts": 5.0, "Michigan": 4.25, "Minnesota": 6.8, "Mississippi": 5.0,
      "Missouri": 4.95, "Montana": 6.75, "Nebraska": 5.84, "Nevada": 0, "New Hampshire": 0,
      "New Jersey": 6.37, "New Mexico": 4.9, "New York": 6.85, "North Carolina": 4.75,
      "North Dakota": 2.9, "Ohio": 3.99, "Oklahoma": 4.75, "Oregon": 8.75, "Pennsylvania": 3.07,
      "Rhode Island": 5.99, "South Carolina": 6.5, "South Dakota": 0, "Tennessee": 0,
      "Texas": 0, "Utah": 4.85, "Vermont": 6.6, "Virginia": 5.75, "Washington": 0,
      "West Virginia": 5.12, "Wisconsin": 5.3, "Wyoming": 0, "District of Columbia": 8.5
    };

    const stateSelect = document.getElementById("state");
    for (const state in states) {
      const option = document.createElement("option");
      option.value = state;
      option.text = state;
      stateSelect.appendChild(option);
    }
  </script>
</body>
</html>
