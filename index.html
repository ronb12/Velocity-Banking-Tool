<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velocity Banking Tool - Credit Score Estimator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }
    input, button, select {
      width: calc(100% - 22px);
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .link {
      text-align: center;
      margin-top: 20px;
    }

    .link a {
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .link a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Velocity Banking Tool - Credit Score Estimator</h1>
    <p>Estimate your credit score based on the factors that impact it, such as payment history, credit utilization, length of credit history, and recent credit inquiries.</p>

    <form id="creditScoreForm">
      <label for="paymentHistory">Payment History (%)</label>
      <input id="paymentHistory" type="number" step="1" value="99" />
      
      <label for="creditUtilization">Credit Utilization (%)</label>
      <input id="creditUtilization" type="number" step="1" value="46" />
      
      <label for="creditHistoryLength">Length of Credit History (Years)</label>
      <input id="creditHistoryLength" type="number" step="1" value="2" />
      
      <label for="recentInquiries">Recent Credit Inquiries</label>
      <input id="recentInquiries" type="number" step="1" value="22" />
      
      <label for="creditMix">Credit Mix (Number of Accounts)</label>
      <input id="creditMix" type="number" step="1" value="6" />

      <button type="button" onclick="estimateCreditScore()">Estimate My Credit Score</button>
    </form>

    <div id="estimatedCreditScore">
      <h2>Estimated Credit Score</h2>
      <p>Your estimated credit score is: <span id="creditScore">Not Estimated</span></p>
    </div>
  </div>

  <script>
    function estimateCreditScore() {
      // Get the form values
      const paymentHistory = parseFloat(document.getElementById("paymentHistory").value) || 0;
      const creditUtilization = parseFloat(document.getElementById("creditUtilization").value) || 0;
      const creditHistoryLength = parseFloat(document.getElementById("creditHistoryLength").value) || 0;
      const recentInquiries = parseInt(document.getElementById("recentInquiries").value) || 0;
      const creditMix = parseInt(document.getElementById("creditMix").value) || 0;

      // Calculate each factor's weight
      const paymentHistoryScore = (paymentHistory / 100) * 35;  // 35% weight
      const creditUtilizationScore = (100 - creditUtilization) * 0.3;  // 30% weight (lower utilization = higher score)
      const creditHistoryLengthScore = (creditHistoryLength >= 10) ? 15 : (creditHistoryLength * 1.5);  // 15% weight
      const recentInquiriesScore = (recentInquiries > 5) ? (10 - (recentInquiries / 2)) : 10;  // 10% weight
      const creditMixScore = (creditMix > 5) ? 10 : (creditMix * 2);  // 10% weight

      // Calculate final score
      const totalScore = paymentHistoryScore + creditUtilizationScore + creditHistoryLengthScore + recentInquiriesScore + creditMixScore;

      // Calculate the final estimated credit score (scale it to a range of 300 to 850)
      const estimatedScore = Math.max(300, Math.min(850, totalScore));

      // Display the estimated score
      document.getElementById("creditScore").textContent = estimatedScore.toFixed(0);
    }
  </script>
</body>
</html>
