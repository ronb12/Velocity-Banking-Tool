<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí∞ Bradley's Budget Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f9;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #007bff;
      margin-bottom: 10px;
    }
    .container {
      max-width: 960px;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #007bff;
      color: white;
    }
    input, select {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    .section-title {
      margin-top: 30px;
      color: #007bff;
      font-size: 18px;
    }
    .controls {
      margin-top: 15px;
    }
    .controls button {
      padding: 10px 15px;
      margin: 5px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .controls button:hover {
      background: #0056b3;
    }
    .summary {
      text-align: right;
      margin-top: 20px;
      font-weight: bold;
    }
    .success-msg {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      display: none;
    }
    .back {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>üí∏ Bradley's Budget Tracker</h1>
  <label for="month">Select Month:</label>
  <input type="month" id="month" />

  <div class="section-title">Income Sources</div>
  <table id="incomeTable">
    <thead>
      <tr><th>Source</th><th>Amount ($)</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="addIncome()">+ Add Income</button>

  <div class="section-title">Expenses</div>
  <table id="expenseTable">
    <thead>
      <tr><th>Paid</th><th>Category</th><th>Budgeted</th><th>Spent</th><th>Remaining</th><th>Due Date</th><th>Paid From</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="addExpense()">+ Add Expense</button>

  <div class="controls">
    <button onclick="calculateBudget()">üßÆ Recalculate</button>
    <button onclick="saveBudget()">üíæ Save</button>
  </div>

  <div class="summary" id="summaryTotals">
    Total Income: $0 | Total Budgeted: $0 | Remaining: $0
  </div>

  <div class="success-msg" id="zeroBasedMessage">üéâ Congratulations! You've created a Zero-Based Budget.</div>
  <a class="back" href="index.html">‚Üê Back to Dashboard</a>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDrdga_hOO52nicYN3AwqqDjSbcnre6iM4",
    authDomain: "mobile-debt-tracker.firebaseapp.com",
    projectId: "mobile-debt-tracker"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let userId = "";
  auth.onAuthStateChanged(user => {
    if (!user) return window.location.href = "login.html";
    userId = user.uid;
    loadBudget();
  });

  function addIncome() {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td><input type="text" placeholder="e.g. VA Check"></td>
      <td><input type="number" value="0"></td>
    `;
    document.querySelector("#incomeTable tbody").appendChild(row);
  }

  function addExpense() {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td><input type="checkbox"></td>
      <td><input type="text" placeholder="Category"></td>
      <td><input type="number" value="0"></td>
      <td><input type="number" value="0"></td>
      <td>0</td>
      <td><input type="date"></td>
      <td><select>
        <option>VA</option>
        <option>SS</option>
        <option>Other</option>
      </select></td>
    `;
    document.querySelector("#expenseTable tbody").appendChild(row);
  }

  function calculateBudget() {
    let incomeTotal = 0, budgetedTotal = 0, spentTotal = 0;
    document.querySelectorAll("#incomeTable tbody tr").forEach(row => {
      incomeTotal += parseFloat(row.cells[1].querySelector("input").value) || 0;
    });
    document.querySelectorAll("#expenseTable tbody tr").forEach(row => {
      const budgeted = parseFloat(row.cells[2].querySelector("input").value) || 0;
      const spent = parseFloat(row.cells[3].querySelector("input").value) || 0;
      row.cells[4].innerText = (budgeted - spent).toFixed(2);
      budgetedTotal += budgeted;
      spentTotal += spent;
    });
    document.getElementById("summaryTotals").innerText =
      `Total Income: $${incomeTotal.toFixed(2)} | Total Budgeted: $${budgetedTotal.toFixed(2)} | Remaining: $${(incomeTotal - budgetedTotal).toFixed(2)}`;

    const msg = document.getElementById("zeroBasedMessage");
    msg.style.display = (incomeTotal > 0 && incomeTotal === budgetedTotal) ? "block" : "none";
  }

  function saveBudget() {
    const month = document.getElementById("month").value || new Date().toISOString().slice(0,7);
    const data = {
      incomes: [], expenses: [], timestamp: new Date()
    };
    document.querySelectorAll("#incomeTable tbody tr").forEach(row => {
      data.incomes.push({
        source: row.cells[0].querySelector("input").value,
        amount: parseFloat(row.cells[1].querySelector("input").value) || 0
      });
    });
    document.querySelectorAll("#expenseTable tbody tr").forEach(row => {
      data.expenses.push({
        paid: row.cells[0].querySelector("input").checked,
        category: row.cells[1].querySelector("input").value,
        budgeted: parseFloat(row.cells[2].querySelector("input").value) || 0,
        spent: parseFloat(row.cells[3].querySelector("input").value) || 0,
        due: row.cells[5].querySelector("input").value,
        source: row.cells[6].querySelector("select").value
      });
    });
    db.collection("budgets").doc(userId + "_" + month).set(data);
  }

  function loadBudget() {
    const month = document.getElementById("month").value || new Date().toISOString().slice(0,7);
    db.collection("budgets").doc(userId + "_" + month).get().then(doc => {
      if (!doc.exists) return;
      const data = doc.data();
      data.incomes.forEach(i => {
        const row = document.createElement("tr");
        row.innerHTML = `<td><input type="text" value="${i.source}"></td><td><input type="number" value="${i.amount}"></td>`;
        document.querySelector("#incomeTable tbody").appendChild(row);
      });
      data.expenses.forEach(e => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input type="checkbox" ${e.paid ? "checked" : ""}></td>
          <td><input type="text" value="${e.category}"></td>
          <td><input type="number" value="${e.budgeted}"></td>
          <td><input type="number" value="${e.spent}"></td>
          <td>0</td>
          <td><input type="date" value="${e.due}"></td>
          <td><select>
            <option ${e.source==="VA"?"selected":""}>VA</option>
            <option ${e.source==="SS"?"selected":""}>SS</option>
            <option ${e.source==="Other"?"selected":""}>Other</option>
          </select></td>
        `;
        document.querySelector("#expenseTable tbody").appendChild(row);
      });
      calculateBudget();
    });
  }
</script>
</body>
</html>
