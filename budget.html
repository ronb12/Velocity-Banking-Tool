<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDrdga_hOO52nicYN3AwqqDjSbcnre6iM4",
    authDomain: "mobile-debt-tracker.firebaseapp.com",
    projectId: "mobile-debt-tracker"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let userId = "";
  let prefillBackup = [];

  auth.onAuthStateChanged(user => {
    if (!user) return location.href = "login.html";
    userId = user.uid;
    loadBudget();
  });

  function onMonthChange() {
    document.querySelector("#incomeTable tbody").innerHTML = "";
    document.querySelector("#expenseTable tbody").innerHTML = "";
    document.getElementById("monthlyNotes").value = "";
    loadBudget();
  }

  function addIncome(source = "", amount = 0) {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td><input type="text" value="${source}"></td>
      <td><input type="number" value="${amount}"></td>
      <td><button onclick="this.closest('tr').remove(); calculateBudget(); updatePaidFromDropdowns();">üóëÔ∏è</button></td>`;
    document.querySelector("#incomeTable tbody").appendChild(row);
    updatePaidFromDropdowns();
  }

  function addExpense(exp = {}) {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td><input type="checkbox" ${exp.paid ? "checked" : ""}></td>
      <td><input type="text" value="${exp.category || ""}" style="min-width:150px;"></td>
      <td><input type="number" value="${exp.budgeted || 0}"></td>
      <td><input type="number" value="${exp.spent || 0}"></td>
      <td>0</td>
      <td><input type="date" value="${exp.due || ""}"></td>
      <td><select></select></td>
      <td><button onclick="printSourceAllocations(this)">üñ®Ô∏è</button></td>
      <td><button onclick="this.closest('tr').remove(); calculateBudget();">üóëÔ∏è</button></td>`;
    document.querySelector("#expenseTable tbody").appendChild(row);
    updatePaidFromDropdowns();
  }

  function updatePaidFromDropdowns() {
    const sources = Array.from(document.querySelectorAll("#incomeTable tbody tr")).map(
      row => row.cells[0].querySelector("input").value.trim()).filter(Boolean);
    document.querySelectorAll("#expenseTable tbody tr").forEach(row => {
      const select = row.cells[6].querySelector("select");
      const currentValue = select.value;
      select.innerHTML = sources.map(s => `<option${s === currentValue ? " selected" : ""}>${s}</option>`).join("");
    });
  }

  function calculateBudget() {
    let incomeTotal = 0, budgetedTotal = 0, spentTotal = 0, paidTotal = 0;
    const incomeMap = {};

    document.querySelectorAll("#incomeTable tbody tr").forEach(row => {
      const name = row.cells[0].querySelector("input").value.trim();
      const amount = parseFloat(row.cells[1].querySelector("input").value) || 0;
      incomeTotal += amount;
      if (name) incomeMap[name] = { amount, spent: 0 };
    });

    document.querySelectorAll("#expenseTable tbody tr").forEach(row => {
      const budgeted = parseFloat(row.cells[2].querySelector("input").value) || 0;
      const spent = parseFloat(row.cells[3].querySelector("input").value) || 0;
      const paid = row.cells[0].querySelector("input").checked;
      const paidFrom = row.cells[6].querySelector("select").value;
      const remaining = budgeted - spent;

      // Remaining visual bar
      const percentUsed = Math.min((spent / budgeted) * 100, 100);
      row.cells[4].innerHTML = `
        <div style="position:relative; height:20px; background:#eee; border-radius:4px;">
          <div style="width:${percentUsed}%; background:${percentUsed > 100 ? '#dc3545' : '#007bff'}; height:100%; border-radius:4px;"></div>
          <span style="position:absolute; top:0; left:50%; transform:translateX(-50%); font-size:12px;">$${remaining.toFixed(2)}</span>
        </div>`;

      budgetedTotal += budgeted;
      spentTotal += spent;
      if (paid) paidTotal += spent;
      if (paid && incomeMap[paidFrom]) incomeMap[paidFrom].spent += spent;
    });

    // Update dashboard
    document.getElementById("tileIncome").innerText = `Total Income: $${incomeTotal.toFixed(2)}`;
    document.getElementById("tileBudgeted").innerText = `Budgeted: $${budgetedTotal.toFixed(2)}`;
    document.getElementById("tileSpent").innerText = `Spent: $${spentTotal.toFixed(2)}`;
    document.getElementById("tileRemaining").innerText = `Remaining: $${(incomeTotal - budgetedTotal).toFixed(2)}`;
    document.getElementById("tilePaid").innerText = `Paid: $${paidTotal.toFixed(2)}`;

    // Breakdown
    const breakdown = Object.entries(incomeMap).map(([name, val]) => {
      const remain = val.amount - val.spent;
      return `<div><strong>${name}:</strong> Budgeted $${val.amount}, Used $${val.spent}, Remaining $${remain.toFixed(2)}</div>`;
    }).join("");
    document.getElementById("incomeBreakdown").innerHTML = breakdown;

    // Zero-Based Check
    document.getElementById("zeroBasedMessage").style.display = (incomeTotal > 0 && incomeTotal === budgetedTotal) ? "block" : "none";
  }

  function saveBudget() {
    const month = document.getElementById("month").value || new Date().toISOString().slice(0, 7);
    const data = { incomes: [], expenses: [], notes: document.getElementById("monthlyNotes").value, timestamp: new Date() };

    document.querySelectorAll("#incomeTable tbody tr").forEach(row => {
      data.incomes.push({
        source: row.cells[0].querySelector("input").value,
        amount: parseFloat(row.cells[1].querySelector("input").value) || 0
      });
    });

    document.querySelectorAll("#expenseTable tbody tr").forEach(row => {
      data.expenses.push({
        paid: row.cells[0].querySelector("input").checked,
        category: row.cells[1].querySelector("input").value,
        budgeted: parseFloat(row.cells[2].querySelector("input").value) || 0,
        spent: parseFloat(row.cells[3].querySelector("input").value) || 0,
        due: row.cells[5].querySelector("input").value,
        source: row.cells[6].querySelector("select").value
      });
    });

    db.collection("budgets").doc(userId + "_" + month).set(data);
  }

  async function loadBudget() {
    const currentMonth = document.getElementById("month").value || new Date().toISOString().slice(0, 7);
    const doc = await db.collection("budgets").doc(userId + "_" + currentMonth).get();
    document.querySelector("#incomeTable tbody").innerHTML = "";
    document.querySelector("#expenseTable tbody").innerHTML = "";
    document.getElementById("monthlyNotes").value = "";

    if (doc.exists) {
      const data = doc.data();
      data.incomes.forEach(i => addIncome(i.source, i.amount));
      data.expenses.forEach(e => addExpense(e));
      document.getElementById("monthlyNotes").value = data.notes || "";
    }
    calculateBudget();
  }

  async function loadPreviousMonth() {
    const currentMonth = document.getElementById("month").value || new Date().toISOString().slice(0, 7);
    const [year, monthNum] = currentMonth.split("-");
    const prevMonth = (parseInt(monthNum) === 1)
      ? `${parseInt(year) - 1}-12`
      : `${year}-${(parseInt(monthNum) - 1).toString().padStart(2, '0')}`;
    const prevDoc = await db.collection("budgets").doc(userId + "_" + prevMonth).get();

    if (prevDoc.exists) {
      document.querySelector("#incomeTable tbody").innerHTML = "";
      document.querySelector("#expenseTable tbody").innerHTML = "";
      const prevData = prevDoc.data();
      prevData.incomes.forEach(i => addIncome(i.source, i.amount));
      prevData.expenses.forEach(e => addExpense({ ...e, paid: false, spent: 0, due: "" }));
      document.getElementById("monthlyNotes").value = prevData.notes || "";
      calculateBudget();
    } else {
      alert("‚ùå No previous budget found.");
    }
  }

  function prefillSpent() {
    prefillBackup = Array.from(document.querySelectorAll("#expenseTable tbody tr")).map(row =>
      row.cells[3].querySelector("input").value);
    document.querySelectorAll("#expenseTable tbody tr").forEach(row => {
      const budgeted = parseFloat(row.cells[2].querySelector("input").value) || 0;
      row.cells[3].querySelector("input").value = budgeted;
    });
    calculateBudget();
  }

  function undoPrefill() {
    document.querySelectorAll("#expenseTable tbody tr").forEach((row, i) => {
      if (prefillBackup[i] !== undefined) {
        row.cells[3].querySelector("input").value = prefillBackup[i];
      }
    });
    prefillBackup = [];
    calculateBudget();
  }

  function printSourceAllocations(button) {
    const row = button.closest("tr");
    const source = row.cells[6].querySelector("select").value;
    const printable = Array.from(document.querySelectorAll("#expenseTable tbody tr"))
      .filter(r => r.cells[6].querySelector("select").value === source)
      .map(r => {
        const cat = r.cells[1].querySelector("input").value;
        const budgeted = r.cells[2].querySelector("input").value;
        const spent = r.cells[3].querySelector("input").value;
        return `${cat}: Budgeted $${budgeted}, Spent $${spent}`;
      }).join('\n');
    const printWindow = window.open('', '', 'width=600,height=800');
    printWindow.document.write(`<pre><strong>Allocations for: ${source}</strong>\n\n${printable}</pre>`);
    printWindow.document.close();
    printWindow.print();
  }
</script>
</body>
</html>
