<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Debt Tracker + CFI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f7f8fa;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      color: #007BFF;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #222;
      color: #fff;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .summary {
      margin-top: 20px;
      font-size: 18px;
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">‚¨ÖÔ∏è Back to Dashboard</a>
  </nav>

  <h1>Debt Tracker with Auto CFI</h1>

  <table id="debtTable">
    <thead>
      <tr>
        <th>Debt Name</th>
        <th>Balance ($)</th>
        <th>Interest Rate (%)</th>
        <th>Min Payment ($)</th>
        <th>Months Left</th>
        <th>CFI</th>
        <th>Priority</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="addDebt()">+ Add Debt</button>
  <button onclick="saveDebts()">üíæ Save</button>
  <button onclick="loadDebts()">üìÇ Load</button>
  <button onclick="calculateSummary()">üìä Update Totals</button>
  <button onclick="exportToExcel()">üì• Export to Excel</button>
  <button onclick="window.print()">üñ®Ô∏è Export to PDF</button>

  <div class="summary" id="summaryText">
    Total Debt: $0 | Total Monthly Payments: $0
  </div>

  <canvas id="debtChart" width="400" height="200"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const tableBody = document.querySelector("#debtTable tbody");

    function getPriorityTag(cfi) {
      if (cfi < 20) return "üî• Urgent";
      if (cfi < 50) return "‚ö†Ô∏è Medium";
      return "‚úÖ Low";
    }

    function addDebt(name = '', balance = '', rate = '', payment = '', months = '') {
      const row = document.createElement("tr");
      const cfi = payment > 0 ? (balance / payment).toFixed(2) : 0;
      const priority = getPriorityTag(cfi);
      row.innerHTML = `
        <td><input value="${name}" /></td>
        <td><input type="number" value="${balance}" /></td>
        <td><input type="number" value="${rate}" /></td>
        <td><input type="number" value="${payment}" /></td>
        <td><input type="number" value="${months}" /></td>
        <td class="cfi">${cfi}</td>
        <td class="priority">${priority}</td>
        <td><button onclick="removeRow(this)">‚ùå</button></td>
      `;
      tableBody.appendChild(row);
    }

    function removeRow(btn) {
      btn.parentElement.parentElement.remove();
      calculateSummary();
    }

    function saveDebts() {
      const data = [];
      tableBody.querySelectorAll("tr").forEach(row => {
        const cells = row.querySelectorAll("input");
        const debt = {
          name: cells[0].value,
          balance: parseFloat(cells[1].value) || 0,
          rate: parseFloat(cells[2].value) || 0,
          payment: parseFloat(cells[3].value) || 0,
          months: parseFloat(cells[4].value) || 0
        };
        data.push(debt);
      });
      localStorage.setItem("debtData", JSON.stringify(data));
      alert("Saved!");
    }

    function loadDebts() {
      const data = JSON.parse(localStorage.getItem("debtData")) || [];
      tableBody.innerHTML = "";
      data.forEach(debt => addDebt(debt.name, debt.balance, debt.rate, debt.payment, debt.months));
      calculateSummary();
    }

    function calculateSummary() {
      let totalBalance = 0;
      let totalPayment = 0;
      const chartLabels = [];
      const chartData = [];

      tableBody.querySelectorAll("tr").forEach(row => {
        const inputs = row.querySelectorAll("input");
        const name = inputs[0].value;
        const balance = parseFloat(inputs[1].value) || 0;
        const payment = parseFloat(inputs[3].value) || 0;

        totalBalance += balance;
        totalPayment += payment;

        const cfi = payment > 0 ? (balance / payment).toFixed(2) : 0;
        const priority = getPriorityTag(cfi);
        row.querySelector(".cfi").innerText = cfi;
        row.querySelector(".priority").innerText = priority;

        chartLabels.push(name);
        chartData.push(balance);
      });

      document.getElementById("summaryText").innerText =
        `Total Debt: $${totalBalance.toFixed(2)} | Total Monthly Payments: $${totalPayment.toFixed(2)}`;

      drawChart(chartLabels, chartData);
    }

    function drawChart(labels, data) {
      const ctx = document.getElementById("debtChart").getContext("2d");
      if (window.debtChart) window.debtChart.destroy();
      window.debtChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Debt Balance ($)",
            data,
            backgroundColor: "rgba(54, 162, 235, 0.7)"
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: value => "$" + value
              }
            }
          }
        }
      });
    }

    function exportToExcel() {
      const rows = [["Debt Name", "Balance", "Rate", "Payment", "Months", "CFI", "Priority"]];
      tableBody.querySelectorAll("tr").forEach(row => {
        const cells = row.querySelectorAll("input, .cfi, .priority");
        const rowData = [];
        cells.forEach(cell => {
          rowData.push(cell.value || cell.innerText);
        });
        rows.push(rowData);
      });

      let csv = rows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "debt_tracker.csv";
      a.click();
    }

    window.onload = loadDebts;
  </script>
</body>
</html>
