
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Debt Tracker ‚Äì Smart Paste Fixed</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f7f8fa; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background-color: #222; color: #fff; }
    button {
      margin: 5px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .summary { margin-top: 20px; font-size: 18px; }
    textarea {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Debt Tracker ‚Äì Smart Paste Fixed</h1>

  <table id="debtTable">
    <thead>
      <tr>
        <th>Debt Name</th>
        <th>Balance ($)</th>
        <th>Rate (%)</th>
        <th>Payment ($)</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="addDebt()">+ Add Debt</button>
  <textarea id="pasteArea" rows="4" placeholder="Paste your data..."></textarea>
  <button onclick="parsePastedDebt()">üìã Paste Rows</button>

  <script>
    const tableBody = document.querySelector("#debtTable tbody");

    function addDebt(name = '', balance = '', rate = '', payment = '') {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input value="${name}" /></td>
        <td><input type="number" value="${balance}" /></td>
        <td><input type="number" value="${rate}" /></td>
        <td><input type="number" value="${payment}" /></td>
        <td><button onclick="removeRow(this)">‚ùå</button></td>
      `;
      tableBody.appendChild(row);
    }

    function removeRow(btn) {
      btn.parentElement.parentElement.remove();
    }

    function parsePastedDebt() {
      const input = document.getElementById("pasteArea").value.trim();
      if (!input) return alert("No data to paste.");
      const lines = input.split("\n");
      for (let line of lines) {
        const parts = line.includes("\t") ? line.split("\t") : line.split(",");
        let name = parts[0]?.trim() || "";
        let rawBalance = (parts[1] || "").replace(/[$,]/g, "");
        let rawRate = (parts[2] || "30").replace(/[%]/g, "");
        let rawPayment = (parts[3] || "100").replace(/[$,]/g, "");
        let balance = parseFloat(rawBalance) || 0;
        let rate = parseFloat(rawRate) || 30;
        let payment = parseFloat(rawPayment) || 100;
        if (name && balance) addDebt(name, balance, rate, payment);
      }
      document.getElementById("pasteArea").value = "";
    }
  </script>
</body>
</html>
